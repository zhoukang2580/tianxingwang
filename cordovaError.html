<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cordova Error</title>
</head>

<body>
    <h1>页面错误，即将自动退出应用</h1>
    <script>
        setTimeout(() => {
            if (navigator.app) {
                navigator['app'].exitApp();
            }
        }, 3000);
    </script>
</body>

</html>
