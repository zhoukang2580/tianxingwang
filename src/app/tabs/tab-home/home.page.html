<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-button fill='clear'>
        <app-scan-comp></app-scan-comp>
      </ion-button>
    </ion-buttons>
    <ion-title>首页</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="img">
    <img src="assets/images/home_top_bg.png" />
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="item" [routerLink]="['/book-flight']">
          <ion-label >
            <i class="icon-plane"></i>
          </ion-label>
          <ion-text >国内机票</ion-text>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col [routerLink]="['/book-hotel']">
        <div class="item">
          <ion-label >
            <i class="icon-hotel"></i>
          </ion-label>
          <ion-text >国内酒店</ion-text>
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-col>
      <ion-col [routerLink]="['/book-train']">
        <div class="item">
          <ion-label >
            <i class="icon-train"></i>
          </ion-label>
          <ion-text >火车票</ion-text>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col >
        <div class="item" (click)="wechatpay()">
          <ion-label >
            <i class="icon-train"></i>
          </ion-label>
          <ion-text >微信支付</ion-text>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col >
        <div class="item" (click)="alipay()">
          <ion-label >
            <i class="icon-train"></i>
          </ion-label>
          <ion-text >支付宝支付</ion-text>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
