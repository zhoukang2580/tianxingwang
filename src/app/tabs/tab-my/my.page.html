<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-title text-capitalize>我的</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines='none'>
    <ion-item detail (click)='goToMyDetail()'>
      <ion-thumbnail>
        <img src="assets/images/airplane-l.jpg" alt="头像">
      </ion-thumbnail>
      <ion-label padding-start>
        <h3>黄满标<ion-note class='account-type'>普通账号</ion-note>

          <ion-note>账号: {{identity?.Name}}</ion-note>

  <ion-list>
    <ion-item detail (click)='credentialManagement()'>
      <ion-icon name="cog" color="primary"></ion-icon>

    </ion-item>
    <ion-item detail>
      <ion-icon name="cog" color="primary"></ion-icon>
      <ion-label>证件管理</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-icon name="cog" color="primary"></ion-icon>
      <ion-label>证件管理</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item (click)="onSettings()" detail>
      <ion-icon name="cog" color="primary"></ion-icon>
      <ion-label>设置</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
