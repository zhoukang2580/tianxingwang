<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>证件管理</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list (click)='addCredential()' no-padding padding-top padding-bottom>

        <ion-icon  name="add-circle-outline" ></ion-icon>
      新增
    </ion-button>
  </ion-list>
  <ion-list>
    <ion-item>
      <div>
        <ion-label>黄满标</ion-label>
        <ion-label>身份证:123456789112345678</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
