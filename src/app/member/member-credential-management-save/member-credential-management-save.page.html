<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>修改证件</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f [formGroup]='formGroup' (ngSubmit)="addCredential()">
    <ion-list>
      <ion-item>
        <ion-label>证件类型</ion-label>
        <ion-select value="brown" okText="确定" cancelText="取消" formControlName='identityType'>
          <ion-select-option value="" *ngIf='identityTypes.length===0'>--请选择--</ion-select-option>
          <ion-select-option [value]="opt" *ngFor='let opt of identityTypes'>{{opt.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item detail (click)='selectIssueNationality()'>
        <ion-label>发证国籍</ion-label>
        <ion-label text-end>{{issueNationality?.Name}}</ion-label>
      </ion-item>
      <ion-item detail (click)='selectIdentityNationality()'>
        <ion-label>证件国籍</ion-label>
        <ion-label text-end>{{identityNationality?.Name}}</ion-label>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-label>证件国籍</ion-label>
        </ion-col>
        <ion-col>
          <input type="text" ValidateName="IssueCountry" />
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
