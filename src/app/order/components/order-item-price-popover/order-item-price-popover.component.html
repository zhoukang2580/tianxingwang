<ion-content padding>
  <ion-row *ngFor='let item of items'>
    <ng-container *ngIf='item.amount'>
      <ion-col>{{item.name}}</ion-col>
      <ion-col class='price'>{{abs(item.amount)}}</ion-col>
      <ion-col>元</ion-col>
    </ng-container>
  </ion-row>
  <ion-row>
    <ion-col>总计</ion-col>
    <ion-col class='price'>{{amount}}</ion-col>
    <ion-col>元</ion-col>
  </ion-row>
</ion-content>
