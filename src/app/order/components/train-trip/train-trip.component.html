<ion-card>
  <div class="row">
    <ion-label color='secondary' class='title'>
      <img src="assets/images/3.png" alt="火车">
      <span class="name">火车</span>
    </ion-label>
    <ion-button [disabled]='true' size='small' fill="clear" color='secondary' slot="end">{{trip.Status}}</ion-button>
  </div>
  <ion-card-content>
    <div class='ticket'>
      <div class="start">
        <div class="time">
          {{trip.StartTime}}
        </div>
        <div class="airport-name">{{trip?.FromName}}</div>
      </div>
      <div class="center">
        <div class="code">{{trip?.Name}}</div>
        <div class="arrow">
          <img src="assets/images/right-arrow.png" class="right-arrow" alt="">
        </div>
        <div class="duration" *ngIf='trip["duration"]'>{{trip["duration"]}}</div>
      </div>
      <div class="end ion-text-end">
        <div class="time">
          {{trip.EndTime}}
        </div>
        <div class="airport-name">{{trip.ToName}}</div>
      </div>
    </div>
    <div class='date'>
      发车时间：{{trip&&trip['goDate']}}
    </div>
    <div class="passenger">
      {{trip.Passenger?.Name}}：<span>{{trip.HideCredentialsNumber}}</span>
    </div>
    <div class="orderno">
      订单编号：<span>{{trip?.OrderId}}</span>
    </div>
    <!-- <ion-label class='ion-text-wrap' *ngIf='trip&&trip.InsuranceProducts'>
      <span *ngFor='let product of trip["trainProducts"]' class='ion-margin-end'>{{product.Name}}({{product.Price}})</span>
    </ion-label> -->
    <div class='btns' *ngIf='isShowInsurance'>
      <ng-container *ngFor='let p of trip.InsuranceProducts'>
        <ion-button color='secondary' size='small' (click)='onShowSelectedInsurance(p,trip,$event)'>
          {{p.Name}}({{p.Price}})
        </ion-button>
      </ng-container>
      <ng-container *ngIf='orderInsurad'>
        <ion-button color='secondary' (click)='payInsurance(orderInsurad.Key,trip.OrderId,$event)' size='small'>
          继续支付{{orderInsurad.Name}}
        </ion-button>
      </ng-container>
    </div>
  </ion-card-content>
</ion-card>
