<div class='order-item'>
  <ion-row>
    <ion-col>
      <strong>{{order.Id}}</strong>
      <span *ngIf='order.InsertDateTime'>完成时间:{{order.InsertDateTime}}</span>
      <ion-text color='secondary'>
        {{order.StatusName == "等待处理" ? "等待审批" : order.StatusName}}</ion-text>
      <ng-container *ngIf='checkPay()'>
        <ion-buttons>
          <ion-button (click)='onPay($event)' size='small' color='secondary'>现在去支付</ion-button>
        </ion-buttons>
      </ng-container>
    </ion-col>
  </ion-row>
  <ion-row *ngIf='order?.OrderPassengers?.length'>
    <ion-col>
      <ion-label text-wrap *ngFor='let p of order.OrderPassengers'>
        {{p.CheckName}}
        {{p.CredentialsNumber}}
      </ion-label>
    </ion-col>
  </ion-row>
  <ng-container *ngFor='let orderFlightTicket of order.OrderFlightTickets' class='order-flight-trip'>
    <ng-container *ngFor='let orderFlightTrip of orderFlightTicket.OrderFlightTrips'>
      <ion-row >
        <ion-col>
          <ion-text >机票事务号:</ion-text>
        </ion-col>
      </ion-row>
  </ng-container>
  </ng-container>
  <ion-row *ngFor='let item of order.OrderTrainTickets'>
    <app-order-train-trip></app-order-train-trip>
  </ion-row>
  <ion-row *ngFor='let item of order.OrderHotels'>
    <!-- <app-order-hotel-trip [order]='item' [order]='order'></app-order-hotel-trip> -->
  </ion-row>
</div>
