<ion-content>
  <ion-list>
    <ion-item *ngFor='let t of tickets' (click)='onSelect(t)'>
      <ion-label text-wrap [color]='selectedTicket?.Id==t.Id?"secondary":"medium"'> {{t.Id}}
        <span *ngIf='t.Passenger'>{{t.Passenger.Name}}</span>
        <span *ngIf='t.StatusName'>({{t.StatusName}})</span></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
