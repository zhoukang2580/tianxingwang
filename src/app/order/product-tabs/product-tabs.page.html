<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot='end'>
      <ion-button color='primary' (click)='openSearchModal()'>
        <ion-icon name="search" color='secondary'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar text-center>
    <div class='tabs'>
      <ion-button [color]='activeTab==tab.value?"secondary":"dark"' (click)='onTabClick(tab)' *ngFor='let tab of tabs'
        fill='clear' [class.active]='activeTab==tab.value'>{{tab.label}}
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh();doRefreshTasks()">
  </ion-refresher>

  <ng-template #fakeList>
    <ion-list>
      <ion-item *ngFor='let item of [1,2,3,4,5,6,7,8]'>
        <div style='width: 100%;'>
          <ion-row>
            <ion-col size='10'>
              <ion-label>
                <h2>
                  <ion-skeleton-text animated style='width: 100%'></ion-skeleton-text>
                </h2>
                <h2>
                  <ion-skeleton-text style='width: 100%'></ion-skeleton-text>
                </h2>
                <div style='display: flex;align-items: center;'>
                  <ion-skeleton-text animated style="width: 1.2em;height:1.2em;border-radius:100%;margin-right: 0.5em;">
                  </ion-skeleton-text>
                  <ion-skeleton-text style='width: 90%'></ion-skeleton-text>
                </div>
              </ion-label>
            </ion-col>
            <ion-col size='2' style="align-self: center;display: flex;justify-content: center;align-items: center">
              <ion-skeleton-text animated style='width: 50%'></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </div>
      </ion-item>
    </ion-list>
  </ng-template>
  <ng-container *ngIf='activeTab!==productItemType.waitingApprovalTask else waitingapprovalTempl'>
    <ng-container *ngIf='!isLoading else fakeList'>
      <ng-container *ngIf='!isShowMyTrips'>
        <ion-list lines='none' *ngIf='orderModel?.Orders?.length else nomoredate'>
          <ion-item *ngFor='let order of orderModel.Orders' (click)='goToDetailPage(order.Id)'>
            <app-order-item [order]='order' (payaction)='onPay(order)'></app-order-item>
          </ion-item>
        </ion-list>
        <ng-template #nomoredate>
          <app-or-comp *ngIf='(orderModel?.Orders||myTrips||tasks)?.length==0'>
            暂无数据
          </app-or-comp>
        </ng-template>
      </ng-container>
      <ng-container *ngIf='isShowMyTrips'>
        <ion-list lines='none' *ngIf='myTrips?.length else nomoredate'>
          <ion-item *ngFor='let trip of myTrips' (click)='goToDetailPage(trip.OrderId)'>
            <!-- <app-order-flight-trip [orderTrip]='trip' *ngIf='activeTab==productItemType.plane'></app-order-flight-trip> -->
          </ion-item>
        </ion-list>
        <ng-template #nomoredate>
          <app-or-comp *ngIf='(orderModel?.Orders||myTrips||tasks)?.length==0'>
            暂无数据
          </app-or-comp>
        </ng-template>
      </ng-container>
    </ng-container>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreOrders();loadMoreMyTrips()">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-container>
  <ng-template #waitingapprovalTempl>
    <ng-container *ngIf='!isLoading else fakeList'>
      <ng-container *ngIf='tasks?.length else nomoredate'>
        <ion-list>
          <ion-item detail *ngFor='let task of tasks' (click)='onTaskDetail(task)'>
            <ion-label>
              <h3>任务：
                <ng-template #labelTemp>
                  <span>{{task.Name}}</span>
                </ng-template>
                <ion-text text-wrap *ngIf='getTaskUrl(task) as url else labelTemp' color='secondary'>
                  {{task.Name}}</ion-text>
              </h3>
              <h4>
                订单号：{{getTaskOrderId(task)}}
              </h4>
              <h4>
                发起时间： {{task.InsertTime}}
              </h4>
              <h4>
                超时时间：{{task.ExpiredTime}}
              </h4>
            </ion-label>
          </ion-item>
        </ion-list>
      </ng-container>
    </ng-container>
  </ng-template>
</ion-content>
<ion-footer *ngIf='activeTab !== productItemType.waitingApprovalTask'>
  <ion-row>
    <ion-col text-center>
      <ion-button color='secondary' fill='clear' size='small' (click)='doRefresh()'>
        全部<span slot='end' *ngIf='dataCount'>({{dataCount}})</span>
      </ion-button>
    </ion-col>
    <ion-col text-center>
      <ion-button color='secondary' fill='clear' size='small' (click)='onshowMyTrips()'>待出行订单</ion-button>
    </ion-col>
    <ion-col text-center>
      <ion-button color='secondary' fill='clear' size='small' (click)='historyTrips()'>历史订单</ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
