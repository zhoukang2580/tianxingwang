<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot='end'>
      <ion-button color='primary' (click)='openSearchModal()'>
        <ion-icon name="search" color='secondary'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar text-center>
    <div class='tabs'>
      <ion-button [color]='activeTab==tab.value?"secondary":"dark"' (click)='onTabClick(tab)' *ngFor='let tab of tabs'
        fill='clear' [class.active]='activeTab==tab.value'>{{tab.label}}
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh()">
  </ion-refresher>
  <ng-container *ngIf='!isLoading else fakeList'>
    <ion-list lines='none' *ngIf='orderModel?.Orders.length else nomoredate'>
      <ion-item *ngFor='let order of orderModel?.Orders' (click)='goToDetailPage(order)'>
        <app-order-item [order]='order'></app-order-item>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #nomoredate>
    <app-or-comp>
      <ion-label margin-top>暂无数据</ion-label>
    </app-or-comp>
  </ng-template>
  <ng-template #fakeList>
    <ion-list>
      <ion-item *ngFor='let item of [1,2,3,4,5,6,7,8]'>
        <div style='width: 100%;'>
          <ion-row>
            <ion-col size='10'>
              <ion-label>
                <h2>
                  <ion-skeleton-text animated style='width: 100%'></ion-skeleton-text>
                </h2>
                <h2>
                  <ion-skeleton-text style='width: 100%'></ion-skeleton-text>
                </h2>
                <div style='display: flex;align-items: center;'>
                  <ion-skeleton-text animated style="width: 1.2em;height:1.2em;border-radius:100%;margin-right: 0.5em;">
                  </ion-skeleton-text>
                  <ion-skeleton-text style='width: 90%'></ion-skeleton-text>
                </div>
              </ion-label>
            </ion-col>
            <ion-col size='2' style="align-self: center;display: flex;justify-content: center;align-items: center">
              <ion-skeleton-text animated style='width: 50%'></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </div>
      </ion-item>
    </ion-list>
  </ng-template>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button color='secondary'>
        全部<span slot='end' *ngIf='dataCount'>({{dataCount}})</span>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color='secondary'>待出行订单</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color='secondary'>历史订单</ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
