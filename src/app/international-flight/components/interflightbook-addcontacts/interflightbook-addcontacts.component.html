<div class="section" *ngFor='let man of contacts'>
  <div class="row">
    <div class="label" notranslate>
      旅客名称
    </div>
    <div class="value" notranslate>
      <ion-input name='name' notranslate placeholder='请输入' (ionChange)='onChange()' [(ngModel)]='man.name'></ion-input>
    </div>
    <ion-icon name='trash' mode='ios' color='danger' (click)='remove(man)'></ion-icon>
  </div>
  <div class="row">
    <div class="label">
      手机号
    </div>
    <div class="value">
      <ion-input name='mobile' placeholder='请输入' (ionChange)='onChange()' [(ngModel)]='man.mobile'></ion-input>
    </div>
  </div>
  <div class="row">
    <div class="label">
      邮箱
    </div>
    <div class="value">
      <ion-input name='email' [(ngModel)]='man.email' (ionChange)='onChange()' placeholder='请输入'></ion-input>
    </div>
  </div>
  <div class="row" (click)='onOpen(selectEl)'>
    <ion-item lines='none' class="ion-no-margin" style="display: none;" >
      <ion-label>通知语言:</ion-label>
      <ion-select #selectEl value="cn" notranslate okText="确定" cancelText="取消" (ionChange)='onChange()' [(ngModel)]='man.notifyLanguage'>
        <ion-select-option value=''>不发</ion-select-option>
        <ion-select-option value='cn'>中文</ion-select-option>
        <ion-select-option value='en'>英文</ion-select-option>
      </ion-select>
    </ion-item>
    <div class="label">通知语言</div>
    <div class="valuu">{{!man.notifyLanguage?"不发":man.notifyLanguage=='cn'?"中文":"英文"}}</div>
    <ion-icon name="chevron-forward-outline" color='medium'></ion-icon>
  </div>
</div>
<div class="empty">
  <ion-button fill='outline' size='small' expand='block' color='secondary' (click)='onAddContacts()'>
    <ion-icon name="add-circle-outline" color='secondary' slot='start'></ion-icon> {{buttonText}}
  </ion-button>
</div>
