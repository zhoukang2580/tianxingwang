<ion-content>
  <ion-list *ngFor='let item of travelInfos'>
    <ion-list-header sticky color='primary' (click)='onSelect(item)'>
      <ion-text color='secondary'>{{item.TravelNumber}}</ion-text>
      <ion-button  size='small' fill='clear' color='secondary' >
        选择
      </ion-button>
    </ion-list-header>
    <ion-item >
      <div>
          <ion-label *ngFor="let tip of item.Trips" class='ion-text-wrap'>{{tip}}</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
