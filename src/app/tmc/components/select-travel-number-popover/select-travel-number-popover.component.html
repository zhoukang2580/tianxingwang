<ion-content>
  <ion-list *ngFor='let item of travelInfos' (click)='onSelect(item)'>
    <ion-item-divider color='primary'>
      <div class="title">
        <ion-text color='secondary'>{{item.TravelNumber}}</ion-text>
        <ion-icon name="checkmark-sharp" *ngIf='item.checked' color='secondary'></ion-icon>
      </div>
    </ion-item-divider>
    <ion-item *ngFor='let t of item.Trips'>
      <ion-label class="ion-text-wrap">
        {{t}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
