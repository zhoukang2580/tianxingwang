<div class='day' (click)="toggleSelected()" [class.hasToolTip]='dayModel?.hasToolTip'
  [attr.toolTipMsg]="dayModel?.toolTipMsg" [attr.toolTipPos]="dayModel?.toolTipPos"
  [class.is-last-month-day]="dayModel?.isLastMonthDay">
  <div class='top' *ngIf="dayModel?.dayoff||dayModel?.desc&&dayModel?.descPos=='top'">
    <div [attr.color]='dayModel?.isToday?"light":"danger"' class='dayoff' *ngIf="">ä¼‘
    </div>
    <div [attr.color]='dayModel?.descColor' class='desc' *ngIf='dayModel?.desc' text-nowrap>{{dayModel?.desc}}</div>
  </div>
  <div class='content' [class.today]='dayModel.isToday' [class.has-top-desc]='dayModel?.desc&&dayModel?.descPos=="top"'>
    <div [attr.color]='dayModel?.color' *ngIf='!dayModel?.isToday'>
      <ion-text color='{{dayModel?.dayoff?"danger":""}}'>{{dayModel?.day}}</ion-text>
    </div>
    <div [attr.color]='dayModel?.color' *ngIf='dayModel?.isToday'>
      {{dayModel?.displayName}}
    </div>
  </div>
  <div class='bottom' *ngIf='dayModel?.desc&&dayModel?.descPos=="bottom"'>
    <div [attr.color]='dayModel?.descColor' *ngIf='dayModel?.desc' text-nowrap>{{dayModel?.desc}}</div>
  </div>
</div>
