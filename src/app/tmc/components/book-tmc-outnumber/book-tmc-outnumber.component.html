<ion-item-group *ngIf='tmcOutNumberInfos?.length' #outnumberEle>
  <ion-item-divider>
    <ion-text [color]='isExchange?"medium":"dark"'>外部编号：</ion-text>
  </ion-item-divider>
  <ion-item *ngFor='let n of tmcOutNumberInfos' (click)='onSelectTravelNumber(n)'>
    <ion-label style="opacity: 1;">{{n.label}}:</ion-label>
    <ion-input [style.opacity]="n.isDisabled?0.8:1" [class.travel-number]='n.canSelect'
      [disabled]='n.isDisabled||isExchange' [value]='n.value' [(ngModel)]='n.value'
      placeholder="{{n.isLoadingNumber?'正在加载行程单号':(n.loadTravelUrlErrorMsg||'暂无数据')}}">
    </ion-input>
    <ion-icon name='arrow-dropdown' color='secondary' *ngIf='n.canSelect&&!isExchange'></ion-icon>
  </ion-item>
</ion-item-group>
