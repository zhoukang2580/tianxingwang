<ion-item-group *ngIf='tmcOutNumberInfos?.length' #outnumberEle>
  <ion-item-divider>
    <ion-text [color]='isExchange?"medium":"dark"'>外部编号：</ion-text>
  </ion-item-divider>
  <ion-item *ngFor='let n of tmcOutNumberInfos' (click)='onSelectTravelNumber(n)'
    [disabled]='n.isDisabled||isExchange||!isShowGroupedInfo' style="margin: 0 .5em;">
    <ion-label>{{n.label}}:</ion-label>
    <ion-input [class.travel-number]='n.canSelect' (ionChange)='onChange(n)' [disabled]='n.isDisabled||isExchange||!isShowGroupedInfo'
      [value]='n.value' [(ngModel)]='n.value'
      placeholder="{{n.isLoadingNumber?'正在加载行程单号':(n.loadTravelUrlErrorMsg||'暂无数据')}}">
    </ion-input>
    <ion-icon name='arrow-dropdown' color='secondary' *ngIf='n.canSelect&&!isExchange&&isShowGroupedInfo'></ion-icon>
  </ion-item>
</ion-item-group>
