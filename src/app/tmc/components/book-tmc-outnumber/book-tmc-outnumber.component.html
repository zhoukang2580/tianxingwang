<ng-container *ngIf='tmcOutNumberInfos?.length'>
  <ion-item *ngFor='let n of vmTmcOutNumberInfos' [class.hidden]='hints?.length&&!n.hasfocus'
    [disabled]='n.isDisabled||isExchange||!isShowGroupedInfo'>
    <ng-container *ngIf='n.labelDataList?.length else nodatas'>
      <ion-label>{{n.label}}</ion-label>
      <ion-select class='travel-number' value='cn' okText="确定" cancelText="取消" [compareWith]='compareWithFn' [(ngModel)]='n.value'
        style="flex: 1;min-width: 60%;text-align: end;max-width: 100%;">
        <ion-select-option [value]='item' *ngFor="let item of n.labelDataList">{{item}}</ion-select-option>
      </ion-select>
    </ng-container>
    <ng-template #nodatas>
      <ion-label>{{n.label}}:</ion-label>
      <ion-input class='travel-number' [disabled]='n.isDisabled||isExchange||!isShowGroupedInfo' [(ngModel)]='n.value'
        placeholder="{{n.label||'暂无数据'}}">
      </ion-input>
    </ng-template>
  </ion-item>
  <ion-item *ngFor='let h of hints' @flyInOut (click)='onSelectText(h)'>
    <ion-label>{{h}}</ion-label>
  </ion-item>
  <ion-item *ngFor='let n of travelNumbers' [class.hidden]='hints?.length'
    [disabled]='n.isDisabled||isExchange||!isShowGroupedInfo' (click)='onSelectTravelNumber(n)'>
    <ion-label>{{n.label}}:</ion-label>
    <ion-input class='travel-number' #numberInputEle [attr.has-data]='n.labelDataList?.length>0' [attr.label]='n.label'
      (ionChange)='onChange(n,$event)' [disabled]='n.isDisabled||isExchange||!isShowGroupedInfo' [(ngModel)]='n.value'
      placeholder="{{n.isLoadingNumber?'正在加载行程单号':(n.loadTravelUrlErrorMsg||'暂无数据')}}">
    </ion-input>
    <ion-icon name='caret-down-outline' color='secondary' *ngIf='!isExchange&&isShowGroupedInfo'>
    </ion-icon>
  </ion-item>
</ng-container>
