<ion-item lines='none'>
  <ion-label>
    <strong>费用类别:</strong>
  </ion-label>
  <ion-select [(ngModel)]='expenseType' name='Type' okText="确定"
    cancelText="取消" (ionChange)='onValueChange()'>
    <ion-select-option [value]="opt" *ngFor='let opt of expenseTypes'>
      {{opt?.Name}}
    </ion-select-option>
  </ion-select>
</ion-item>
