<ion-item lines='none'>
  <ion-label>
    <strong>{{langOpt.FeeType}}:</strong>
  </ion-label>
  <ion-select [(ngModel)]='expenseType' name='Type' [compareWith]='compareFn' okText="确定" cancelText="取消"
    (ionChange)='onValueChange()'>
    <ion-select-option [value]="type" *ngFor='let type of expenseTypes'>
      {{type}}
    </ion-select-option>
  </ion-select>
</ion-item>
