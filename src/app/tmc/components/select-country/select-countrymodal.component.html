<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <app-back-button color='dark' [backFn]='back.bind(this)'>
      </app-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar debounce="300" style='padding:0' [(ngModel)]='keyword' animated (ionChange)='onIonChange()'></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-refresher slot="fixed" (ionRefresh)="doRefresh(true)">
    <ion-refresher-content 
      refreshingText="正在加载...">
    </ion-refresher-content>
  </app-refresher>
  <ion-list *ngIf='!loading else loadingTemp'>
    <ng-container *ngIf='viewModelItems.length else nodata'>
      <ion-item *ngFor='let item of viewModelItems;' (click)='onItemClick(item)' detail>
        {{item?.Name}}--<ion-text>{{item?.Code}}</ion-text>
      </ion-item>
    </ng-container>
    <ng-template #nodata>
      <app-or-comp>暂无数据</app-or-comp>
    </ng-template>
  </ion-list>
  <ng-template #loadingTemp>
    正在加载...
  </ng-template>
  <ion-infinite-scroll (ionInfinite)="loadMore()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
