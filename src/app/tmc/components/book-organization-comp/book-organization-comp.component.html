<ion-item detail lines='none' [disabled]='false&&isOtherOrganization' (click)='searchOrganization()'>
  <ion-label>
    <strong>部门:</strong>
  </ion-label>
  <ion-label class='ion-text-end'>{{organization?.Name}}</ion-label>
</ion-item>
<ion-item lines='none'>
  <ion-checkbox color="secondary" class="ion-margin-end" [(ngModel)]="isOtherOrganization" (ionChange)='onValueChange()'></ion-checkbox>
  <ion-label style='margin-right: 0.5em'>其他</ion-label>
  <ion-input [disabled]='false&&!isOtherOrganization' *ngIf="isOtherOrganization" (ionChange)='onValueChange()' [(ngModel)]='otherOrganizationName'
    placeholder='名称'>
  </ion-input>
</ion-item>
