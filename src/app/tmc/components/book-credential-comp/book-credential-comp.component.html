<ion-item lines='none' color='light'>
  <ion-text color='{{isExchange?"medium":"dark"}}'>
    <strong>证件信息:</strong>
  </ion-text>
  <ion-button slot='end' fill='clear' color='secondary' *ngIf='canMaintainCredentials&&isModified' (click)='onMaintainCredentials()'>
    维护证件</ion-button>
  <ion-button fill='clear' color='secondary' slot="end" size='small' (click)='onModify()' *ngIf='!isExchange'>
    <ion-icon name="checkmark" mode='md' size='small' slot='start' color='success' *ngIf='isModified'>
    </ion-icon>
    <ion-icon name="create" mode='md' size='small' slot='start' *ngIf='!isModified'></ion-icon>
    <ion-text *ngIf='!isModified'>修改</ion-text>
    <ion-text *ngIf='isModified' (click)='onSave()' color='success'>保存</ion-text>
  </ion-button>
</ion-item>
<ion-item [disabled]='!isModified||isExchange' lines='none' *ngIf='credential'>
  <ion-label [class.is-exchange]='isExchange'>
    <h2 (click)='openSelect()'>
      <label for="type">证件类型:</label>
      <span class='number' id='type'>
        {{credential.Type|credential}}
        <ion-icon  name="caret-down-outline" [class.disabled]='!isModified' mode='md' color='secondary'></ion-icon>
      </span>
    </h2>
    <h2>
      <label for="number">证件号码:</label>
      <input id='number' type="text" appShowtip [disabled]='!isModified || !canEdit||isExchange'
        [(ngModel)]='credential.Number' name='Number' ValidateName="Number">
    </h2>
    <h2>
      <label for="lastname" class="ion-text-end">姓:</label>
      <input id='lastname' type="text" [disabled]='!isModified || !canEdit||isExchange'
        [(ngModel)]='credential.CheckFirstName' ValidateName='CheckFirstName' name='CheckFirstName'></h2>
    <h2>
      <label for="name" class="ion-text-end">名:</label>
      <input id='name' type="text" [disabled]='!isModified || !canEdit||isExchange'
        [(ngModel)]='credential.CheckLastName' ValidateName='CheckLastName' name='CheckLastName'></h2>
  </ion-label>
</ion-item>
<ion-item lines='none' style="display: none;">
  <ion-select [(ngModel)]='credential' name='Type' okText="确定" cancelText="取消"
    selectedText='{{credential.Type|credential}}' [compareWith]='compareFn'>
    <ion-select-option [value]="opt" *ngFor='let opt of credentials'>
      {{(opt?.Type|credential)}}{{opt?.Number}}
    </ion-select-option>
  </ion-select>
  <input type="text" value="{{credential.Type}}" hidden ValidateName="Type">
</ion-item>
