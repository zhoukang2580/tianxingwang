<ion-item-divider color='light'>
  <ion-text color='{{isExchange?"medium":"dark"}}'>
    证件信息：
  </ion-text>
  <ion-button fill='clear' color='secondary' slot="end" size='small' (click)='onModify()' *ngIf='!isExchange'>
    <ion-icon name="checkmark" mode='md' size='small' slot='start' color='success' *ngIf='isModified'>
    </ion-icon>
    <ion-icon name="create" mode='md' size='small' slot='start' *ngIf='!isModified'></ion-icon>
    <ion-text *ngIf='!isModified'>修改</ion-text>
    <ion-text *ngIf='isModified' (click)='onSave()' color='success'>保存</ion-text>
  </ion-button>
</ion-item-divider>
<ion-item [disabled]='!isModified||isExchange'>
  <div style='width: 100%' *ngIf='credential'>
    <ion-grid class="id-type" [class.disabled]='!isModified' [class.is-exchange]='isExchange'>
      <ion-row>
        <ion-col size='5'>
          <ion-label>证件类型：</ion-label>
        </ion-col>
        <ion-col (click)='openSelect()'>
          <div class='number'>
            {{credential.Type|credential}}
            <ion-icon name='arrow-dropdown' [class.disabled]='!isModified' mode='md' color='secondary'></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='5'>证件号码：</ion-col>
        <ion-col size='7'>
          <input type="text" [disabled]='!isModified || isSelf||isExchange' [(ngModel)]='credential.Number'
            name='Number' ValidateName="Number">
          <!-- <input type="text" [disabled]='true' [(ngModel)]='credential.Number' name='Number' ValidateName="Number"> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='5'>姓：</ion-col>
        <ion-col size='7'>
          <input type="text" [disabled]='!isModified || isSelf||isExchange' [(ngModel)]='credential.CheckFirstName'
            ValidateName='CheckFirstName' name='CheckFirstName'>
          <!-- <input type="text" [disabled]='true' [(ngModel)]='credential.CheckFirstName' ValidateName='CheckFirstName' name='CheckFirstName'> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='5'>名：</ion-col>
        <ion-col size='7'>
          <input type="text" [disabled]='!isModified || isSelf||isExchange' [(ngModel)]='credential.CheckLastName'
            ValidateName='CheckLastName' name='CheckLastName'>
          <!-- <input type="text" [disabled]='true' [(ngModel)]='credential.CheckLastName' ValidateName='CheckLastName'
            name='CheckLastName'> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-item>
<ion-item lines='none' style="display: none;">
  <ion-select [(ngModel)]='credential' name='Type' okText="确定" cancelText="取消"
    selectedText='{{credential.Type|credential}}' [compareWith]='compareFn'>
    <ion-select-option [value]="opt" *ngFor='let opt of credentials'>
      {{(opt?.Type|credential)}}{{opt?.Number}}
    </ion-select-option>
  </ion-select>
  <input type="text" value="{{credential.Type}}" hidden ValidateName="Type">
</ion-item>
