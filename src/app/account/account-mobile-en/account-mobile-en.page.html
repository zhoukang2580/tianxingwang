<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <app-back-button [backFn]='back.bind(this)'></app-back-button>
    </ion-buttons>
    <ion-title>Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]='form' class='ion-padding'>
      <ion-row>
        <ion-col size="3">
          <ion-label position="floating">
            <ion-label *ngIf="isFinish">Binding mobile</ion-label>
            <ion-label *ngIf="!isFinish">Phone number</ion-label>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-input placeholder="手机号" formControlName="Mobile" type="number" min="11" [readonly]='!isModiy'>
          </ion-input>
        </ion-col>
        <ion-col *ngIf='!isModiy&&!isChangeMobile'>
          <ion-button color='secondary' size='small' fill='outline' (click)='onChangeMobile()'>Change</ion-button>
        </ion-col>
      </ion-row>
      <ion-row [class.hidden]='!isModiy&&!isChangeMobile'>
        <ion-col size="4">
          <ion-label position="floating">SMS verification code</ion-label>
        </ion-col>
        <ion-col size='4'>
          <ion-input placeholder="SMS verification code" formControlName="Code" (blur)="sendAction()"></ion-input>
        </ion-col>
        <ion-col size="3" *ngIf="countDown==0; else countdown">
          <ion-button size="small" fill="outline" color="secondary" [disabled]='!form.value.Mobile' (click)="sendMobileCode()">
            <span [style.font-size.rem]="0.8">Send verification code</span>
          </ion-button>
        </ion-col>
        <ng-template #countdown>
          <ion-col class="down-count" size="3">
            <ion-label color="medium">{{ countDown }} s</ion-label>
          </ion-col>
        </ng-template>
      </ion-row>
    </form>
  </ion-list>
  <ion-row>
    <ion-col push='9'>
      <ion-button *ngIf="isFinish" [disabled]='form.invalid' (click)="sendAction()" color='secondary' fill='clear'>
        Bind
      </ion-button>
      <ion-button *ngIf="!isFinish" [disabled]='form.invalid' (click)="sendAction()" color='secondary' fill='clear'>
        Next
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
