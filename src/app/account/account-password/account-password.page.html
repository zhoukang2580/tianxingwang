<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>设置密码</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" fill='clear' color="primary" [disabled]='loading$|async'  (click)="done()">完成
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding-start padding-end >
    <ion-item>
      <ion-label>账号</ion-label>
      <ion-input [disabled]="true" value="{{ identityEntity?.Name }}"></ion-input>
    </ion-item>
    <ion-item *ngIf="!validatedBySmsCode">
      <ion-label>原密码</ion-label>
      <ion-input type="password" value="{{ identityEntity?.Name }}" name="oldPassword" placeholder="原密码"
        [(ngModel)]="passwordModel.OldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input type="password" value="{{ identityEntity?.Name }}" name="newPassword"
        [(ngModel)]="passwordModel.NewPassword"  placeholder="新密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认密码</ion-label>
      <ion-input type="password" value="{{ identityEntity?.Name }}" name="surePassword"
        [(ngModel)]="passwordModel.SurePassword"  placeholder="确认密码"></ion-input>
    </ion-item>
    <h6 text-end *ngIf="!validatedBySmsCode">
      <ion-note color="primary" (click)="forgetPassword()">忘记密码？</ion-note>
    </h6>
  </ion-list>
</ion-content>
