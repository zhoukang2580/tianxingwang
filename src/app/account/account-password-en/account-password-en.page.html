<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <app-back-button [backFn]='back.bind(this)'></app-back-button>
    </ion-buttons>
    <ion-title>设置密码</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" fill='clear' color="secondary" [disabled]='(loading$|async)?.isLoading' (click)="done()">
        完成
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid class='ion-padding'>
      <ion-row>
        <ion-col size='3'>
          <ion-label color='medium'>账号</ion-label>
        </ion-col>
        <ion-col size=''>
          <ion-input [disabled]="true" value="{{ identityEntity?.Name }}"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isShowOldPassword">
        <ion-col size='3'>
          <ion-label>原密码</ion-label>
        </ion-col>
        <ion-col size=''>
          <ion-input type="password" value="" name="oldPassword" placeholder="请填写原密码" [(ngModel)]="passwordModel.OldPassword"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='3'>
          <ion-label>新密码</ion-label>
        </ion-col>
        <ion-col size=''>
          <ion-input type="password" value="" name="newPassword" [(ngModel)]="passwordModel.NewPassword" placeholder="请输入新密码"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='3'>
          <ion-label>确认密码</ion-label>
        </ion-col>
        <ion-col size=''>
          <ion-input type="password" value="" name="surePassword" [(ngModel)]="passwordModel.SurePassword" placeholder="请再次输入新密码"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-row class='ion-margin-end'>
    <ion-col push='6.4'>
      <ion-button color="secondary" (click)="forgetPassword()" fill='clear'>Forget the password</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
