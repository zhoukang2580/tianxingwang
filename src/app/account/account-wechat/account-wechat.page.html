<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>微信维护</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear"  (click)="toggleDeleteButton()">编辑</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list #List (ionDrag)='onSlidingItemDrag()'>
    <ion-item-sliding (click)="itemClick()" *ngFor="let item of items">
      <ion-item>
        <ion-label>{{ item?.Name }}</ion-label>
        <ion-button color="danger" size='small' *ngIf="toggleChecked" (click)="delete(item)">删除</ion-button>
      </ion-item>
      <ion-item-options side='end'>
        <ion-item-option color="danger" (click)="delete(item)">
          删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
 <section class="bottom">
  <ion-button (click)="bind()" *ngIf='isShowBindButton'>绑定微信</ion-button>
 </section>
 <iframe [class.hidden]='!isShowIframe' id="iframe" *ngIf="isShowIframe"></iframe>
</ion-content>
