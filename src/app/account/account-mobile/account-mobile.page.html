<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>手机号码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]='form'>
    <ion-row>
      <ion-col size="3">
        <ion-label position="floating">
          <ion-label *ngIf="isFinish">绑定手机</ion-label>
          <ion-label *ngIf="!isFinish">手机号</ion-label>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="手机号" formControlName="Mobile" type="number" min="11" [readonly]='!isModiy'></ion-input>
      </ion-col>
      <ion-col size="4" *ngIf="countDown==0; else countdown">
        <ion-button size="small" fill="outline" color="dark" (click)="sendMobileCode()">
          <span [style.font-size.rem]="0.8">发送验证码</span>
        </ion-button>
      </ion-col>
      <ng-template #countdown>
        <ion-col class="down-count" size="2">
          <ion-label color="medium">{{ countDown }} s</ion-label>
        </ion-col>
      </ng-template>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label position="floating">短信验证码</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="请输入收到短信验证码" formControlName="Code" (blur)="sendAction()"></ion-input>
      </ion-col>
    </ion-row>
    <ion-item lines='none'>
      <ion-button *ngIf="isFinish" (click)="sendAction()" color='dark' fill='clear' slot='end'>
        绑定
      </ion-button>
      <ion-button *ngIf="!isFinish" (click)="sendAction()" color='dark' fill='clear' slot='end'>
        下一步
      </ion-button>
    </ion-item>
  </form>
</ion-content>
