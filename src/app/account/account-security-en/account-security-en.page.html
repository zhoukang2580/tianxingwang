<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <app-back-button></app-back-button>
    </ion-buttons>
    <span>Account number and security</span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines>
    <ion-item>
      <ion-label>Account</ion-label>
      <ion-label class='ion-no-margin'>{{accountInfo?.Name}}</ion-label>
    </ion-item>
    <ion-item detail (click)="bindMobile()">
      <ion-label>Mobile</ion-label>
      <ion-label class='ion-no-margin mobile' >
        <ion-icon name="lock" color="success" *ngIf="accountInfo?.IsActiveMobile"></ion-icon>
        <ion-note>{{accountInfo?.Mobile}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item detail (click)="goToEmailPage()">
      <ion-label>Email</ion-label>
      <ion-label class='ion-no-margin mobile'>
        <ion-icon name="lock" color="success"></ion-icon>
        <ion-note>{{accountInfo?.Email}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item detail (click)="goToWeixin()" *ngIf='isShowWechat'>
      <ion-label>Wechat</ion-label>
      <ion-label *ngIf='wechatList?.length'>{{wechatList[0].Name}}</ion-label>
    </ion-item>
    <ion-item detail (click)="goToDingding()" *ngIf='isShowDingtalk'>
      <ion-label>Dingtalk</ion-label>
      <ion-label *ngIf='dingtalkList?.length'>{{dingtalkList[0].Name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>

    <ion-item detail (click)='modifyPassword()'>
      <span class="ion-text-wrap">Password modification</span>
    </ion-item>
    <!-- <ion-item detail (click)='modifyPayword()'>
      <ion-label>支付密码</ion-label>
    </ion-item> -->


  </ion-list>
  <ion-list>
    <ion-item detail (click)="loginDeviceManagement()">
      <span >Device management</span>
    </ion-item>
  </ion-list>
</ion-content>
