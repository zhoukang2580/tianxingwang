<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>登录设备</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear"  (click)="toggleDeleteButton()">编辑</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar>
    <ion-text>最近登录设备：您可以删除列表中的设备，删除后在该设备登录应用需要进行身份验证。</ion-text>
  </ion-toolbar>
  <ion-list #List (ionDrag)='onSlidingItemDrag()'>
    <ion-item-sliding (click)="itemClick()" *ngFor="let item of items">
      <ion-item>
        <ion-label>{{ item?.Name }}</ion-label>
        <ion-button color="danger" size='small' *ngIf="toggleChecked" (click)="delete(item)">删除</ion-button>
      </ion-item>
      <ion-item-options side='end'>
        <ion-item-option color="danger" (click)="delete(item)">
          删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
