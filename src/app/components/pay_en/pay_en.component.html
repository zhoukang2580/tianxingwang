<ion-header>
    <ion-toolbar>
        <ion-label *ngIf='isIos'>
            Please select payment method
        </ion-label>
        <ion-title class='ion-text-center' *ngIf='!isIos'>
            Please select payment method
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row *ngFor='let item of payWays' (click)='onSelectPayWay(item)'>
            <ion-col class='pay-way'>
                <ion-icon name="checkmark-circle-outline" mode='ios' *ngIf='!item.isChecked'></ion-icon>
                <ion-icon name="checkmark-circle" color='success' mode='ios' *ngIf='item.isChecked'></ion-icon>
                <ion-label [color]='item.isChecked?"success":""'>{{item.label}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col class='ion-text-center'>
            <ion-button color='medium' fill='clear' expand='full' (click)='onCancel()'>Cancel</ion-button>
        </ion-col>
        <ion-col class='ion-text-center'>
            <ion-button color='secondary' fill='clear' expand='full' (click)='onDone()'>OK</ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
