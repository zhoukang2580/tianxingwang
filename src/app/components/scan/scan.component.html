<div *ngIf='canShow'>
  <ion-icon name='qr-scanner' mode='ios' (click)='onScan()'>
  </ion-icon>
  <ion-label>{{scanText}}</ion-label>
</div>
<div class='confirm' *ngIf="isShowConfirm">
  <ion-button color='success' [style.width.vw]='65' expand='block' (click)="onConfirm()">{{confirmText}}</ion-button>
  <ion-button color='medium' [style.width.vw]='40' size='samll' margin-top  (click)='onCancel()'>{{cancelText}}</ion-button>
</div>
