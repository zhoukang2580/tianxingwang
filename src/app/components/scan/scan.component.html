<div *ngIf='canShow' class='scan-comp'>
  <ion-icon name='qr-scanner' mode='ios' (click)='onScan()'>
  </ion-icon>
  <ion-label>{{scanText}}</ion-label>
</div>
<main *ngIf='isShowConfirm||isShowIframe||isShowText'>
  <ion-icon color='medium' class='close' name="close" ></ion-icon>
  <div class='confirm' *ngIf="isShowConfirm">
    <ion-button  [style.width.vw]='65' expand='block' (click)="onConfirm()">{{confirmText}}</ion-button>
    <ion-button color='medium' [style.width.vw]='40' size='samll' margin-top (click)='onCancel()'>
      <ion-text color='light'>{{cancelText}}</ion-text>
    </ion-button>
  </div>
  <div *ngIf='isShowIframe' class='iframe-wrapper'>
    <iframe [src]="iframeSrc" frameborder="0"></iframe>
  </div>
  <ion-item lines='none' padding *ngIf='isShowText' >
      <ion-textarea  disabled readonly value="{{result}}"></ion-textarea>
  </ion-item>
</main>
