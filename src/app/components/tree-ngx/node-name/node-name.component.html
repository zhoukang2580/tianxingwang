<div (click)="nameClick()" [class.markSelected]="state.markSelected && state.selected" class="node-name">
  <ng-container *ngIf="!nodeNameTemplate">
    <span [class.active]="active">{{state.nodeItem.name}}</span>
  </ng-container>

  <ng-container *ngTemplateOutlet="nodeNameTemplate; context: { $implicit: state.nodeItem, node: state.nodeItem, context: _this }">
  </ng-container>
</div>
