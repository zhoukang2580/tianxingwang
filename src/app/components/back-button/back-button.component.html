
<ion-button (click)='back($event)' fill='clear' class="margin_r">
  <ion-icon name='arrow-back-outline' *ngIf='!isIos' color='{{color}}'></ion-icon>
  <ion-icon name="chevron-back-outline" *ngIf='isIos' color='{{color}}'></ion-icon>
</ion-button>
<ion-button *ngIf="isBackHome" fill='clear' (click)="onDelete()">
  <ion-icon name="close-outline" color='{{color}}'></ion-icon>
</ion-button>
