<ion-header>
  <ion-toolbar [color]='color'>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>功能测试页面{{curVersion}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)='showModal()' *ngIf='showHcp' color='"dark"'>点击测试更新</ion-button>
  <ion-button (click)='showModal()' *ngIf='!showHcp' color='success'>测试更新</ion-button>
  <ion-button [routerLink]="['/login']" routerLinkActive="router-link-active" >回到登陆界面</ion-button>
  <ion-button color='secondary' [routerLink]="['/tabs/home']" color='dark'>回到首页</ion-button>
  <ion-button color='tertiary'>测试3</ion-button>
  <ion-button color='success'>测试4</ion-button> 
  <p *ngIf='info.msg'>{{info|json}}</p>
  <app-update-comp *ngIf='showHcp'></app-update-comp>
  <!-- <app-slidvalidate-com></app-slidvalidate-com> -->
  <!-- <app-scan-comp></app-scan-comp> -->
  <!-- <img src="assets/11.jpg" alt="weixin图标">
  <img src="assets/12.jpg" alt="weixin图标"> -->
</ion-content>
