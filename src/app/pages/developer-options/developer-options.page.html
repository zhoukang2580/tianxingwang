<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <app-back-button color='dark'>
      </app-back-button>
    </ion-buttons>
    <ion-title>开发者选项配置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf='VConsole'>
      <ion-label>
        VConsole
      </ion-label>
      <ion-toggle color="secondary" (ionChange)='onVConsoleChange($event)' [checked]='!!vConsole'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        输出日志
      </ion-label>
      <ion-toggle color="secondary" (ionChange)='onLogChange($event)' [checked]='showLog'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>管理Ticket</ion-label>
      <ion-button color="secondary" (click)='onClearTicket($event)'>删除ticket</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        当前应用版本
      </ion-label>
      <ion-label>{{currentVersion}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
