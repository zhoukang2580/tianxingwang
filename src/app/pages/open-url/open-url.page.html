<ion-header *ngIf='!isHideTitle'>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='wrapper' *ngIf='(url$|async) as url' [class.hidetop]='isHideTitle'> 
    <iframe [src]="url" #iframe></iframe>
  </div>
</ion-content>
