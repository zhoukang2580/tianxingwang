<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar debounce="300" animated (ionChange)='onIonChange($event)'></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let item of viewModelItems' (click)='onItemClick(item)'>
      {{item?.Name}}
    </ion-item>
  </ion-list>
</ion-content>
