<ion-radio-group class='credentials-remark' no-margin no-padding [(ngModel)]='selectedItem' name='CredentialsRemark'>
  <ion-item *ngFor='let info of bookInfos$|async'>
    <ion-label class='sm-font-size' *ngIf='info?.credential?.FirstName&&info?.credential?.LastName'>
      {{info?.credential?.FirstName}}{{info?.credential?.LastName}} {{info?.credential?.Number}}</ion-label>
    <ion-label class='sm-font-size'
      *ngIf='!(info?.credential?.FirstName&&info?.credential?.LastName)&&info?.passenger?.Name'>{{info?.passenger?.Name}}
      {{info?.credential?.Number}}</ion-label>
    <ion-radio [value]="info"></ion-radio>
  </ion-item>
</ion-radio-group>
<ion-button expand="block" fill='clear' color='secondary' (click)='onSelect("ok")'>确定</ion-button>
