<ion-header>
  <ion-toolbar color='secondary'>
    <ion-buttons slot='start'>
      <ion-button fill='clear' color='light' (click)='cancel()'>取消</ion-button>
    </ion-buttons>
    <ion-title text-center>退改政策</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid>
  <ion-row>
    <ion-col size='4'>
      退票条件
    </ion-col>
    <ion-col size='8'>
      <!-- <ion-label text-wrap>{{cabin?.RefundChange?.RefundDetail?.Befores?.join("")}}</ion-label> -->
      <div *ngFor='let item of cabin?.RefundChange?.RefundDetail?.Befores'>
        {{item}}
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      更改条件
    </ion-col>
    <ion-col size='8'>
      <!-- <ion-label text-wrap>{{cabin?.RefundChange?.ChangeDetail?.Befores?.join("")}}</ion-label> -->
      <div *ngFor='let item of cabin?.RefundChange?.ChangeDetail?.Befores'>
        {{item}}
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      签转条件
    </ion-col>
    <ion-col size='8'>
      <ion-label text-wrap>{{cabin?.RefundChange?.EndorsementDetail?.Endorsements?.join("")}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      行李限额
    </ion-col>
    <ion-col size='8'>
      <ion-label text-wrap>
        {{cabin?.RefundChange?.BaggageAllowance}}
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
