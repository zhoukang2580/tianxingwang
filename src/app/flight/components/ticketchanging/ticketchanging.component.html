<ion-header>
  <ion-toolbar color='secondary'>
    <ion-buttons slot='start'>
      <ion-button fill='clear' color='light' (click)='cancel()'>取消</ion-button>
    </ion-buttons>
    <ion-title class='ion-text-center'>退改政策</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid *ngIf='cabin?.Cabin as cb'>
  <ion-row >
    <ion-col>
      <ion-label color='danger'>{{cabin.OrderTravelPayNames}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      退票条件
    </ion-col>
    <ion-col size='8'>
      <!-- <ion-label class='ion-text-wrap'>{{cb?.RefundChange?.RefundDetail?.Befores?.join("")}}</ion-label> -->
      <div *ngFor='let item of cb?.RefundChange?.RefundDetail?.Befores'>
        {{item}} 
      </div>&nbsp;
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      更改条件
    </ion-col>
    <ion-col size='8'>
      <!-- <ion-label class='ion-text-wrap'>{{cb?.RefundChange?.ChangeDetail?.Befores?.join("")}}</ion-label> -->
      <div *ngFor='let item of cb?.RefundChange?.ChangeDetail?.Befores'>
        {{item}} 
      </div>&nbsp;
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      签转条件
    </ion-col>
    <ion-col size='8'>
      <ion-label class='ion-text-wrap'>{{cb?.RefundChange?.EndorsementDetail?.Endorsements?.join("")}} &nbsp;</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='4'>
      行李限额
    </ion-col>
    <ion-col size='8'>
      <ion-label class='ion-text-wrap'>
        {{cb?.RefundChange?.BaggageAllowance}} &nbsp;
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
