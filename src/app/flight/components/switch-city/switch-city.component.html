<ng-container *ngIf='disabled'>
  <ion-text class='flight-cities disabled' [attr.mode]='mode'>
    <ion-skeleton-text style='width: 20%;height: 2em;' animated *ngIf='!vmFromCity'></ion-skeleton-text>
    <ion-text text-wrap color='medium' #fromCityEle *ngIf='vmFromCity'>
      <h2 [class.left]='!toggleCities' [class.right]='toggleCities'>{{vmFromCity?.CityName}}
        <ion-text *ngIf='vmFromCity?.Code'>({{vmFromCity?.Code}})</ion-text>
      </h2>
    </ion-text>
    <div class='toogle-icon' [class.disabled]='disabled'>
      <ion-text class="airplane">
        <i class='icon icon-flight-plane'></i>
      </ion-text>
      <!-- <ion-icon name='airplane' color='secondary'></ion-icon>-->
      <ion-icon name='ios-sync' class='rotate-icon' [@rotateIcon]='rotateIcon'
        (@rotateIcon.done)='onRotateIconDone($event)'></ion-icon>
    </div>
    <ion-text color='medium' text-wrap #toCityEle>
      <h2 [class.left]='toggleCities' [class.right]='!toggleCities' *ngIf='vmToCity'>{{vmToCity?.CityName}}<ion-text
        *ngIf="vmToCity?.Code">({{vmToCity?.Code}})</ion-text>
      </h2>
    </ion-text>
    <ion-skeleton-text style='width: 20%;height:2em;' animated *ngIf='!vmToCity'></ion-skeleton-text>
  </ion-text>
</ng-container>
<div class='flight-cities' [class.hide]='disabled' [attr.mode]='mode'>
  <ion-skeleton-text style='width: 20%;height:2em;' animated *ngIf='!vmFromCity'></ion-skeleton-text>
  <ion-text text-wrap (click)="onSelectCity(true)" color='dark' #fromCityEle *ngIf='vmFromCity'>
    <h2 [class.left]='!toggleCities' [class.right]='toggleCities'>{{vmFromCity?.CityName}}<ion-text
        *ngIf='vmFromCity?.Code'>({{vmFromCity?.Code}})</ion-text>
    </h2>
  </ion-text>
  <div class='toogle-icon' (click)='onRotateIcon()'>
    <ion-text color='secondary' class="airplane">
      <i class='icon icon-flight-plane'></i>
    </ion-text>
    <!-- <ion-icon name='airplane' color='secondary'></ion-icon>-->
    <ion-icon name='ios-sync' [@rotateIcon]='rotateIcon' (@rotateIcon.done)='onRotateIconDone($event)'
      color='secondary'></ion-icon>
  </div>
  <ion-skeleton-text style='width: 20%;height: 2em;' animated *ngIf='!vmToCity'></ion-skeleton-text>
  <ion-text (click)='onSelectCity(false)' color='dark' text-wrap #toCityEle *ngIf='vmToCity'>
    <h2 [class.left]='toggleCities' [class.right]='!toggleCities'>{{vmToCity?.CityName}}<ion-text
        *ngIf="vmToCity?.Code">({{vmToCity?.Code}})</ion-text>
    </h2>
  </ion-text>
</div>
