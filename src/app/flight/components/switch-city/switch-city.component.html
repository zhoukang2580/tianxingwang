<div class='flight-cities' #flightcitieEle [class.disabled]='disabled' [attr.mode]='mode'>
  <ion-skeleton-text style='width: 20%;height:2em;' animated *ngIf='!vmFromCity'></ion-skeleton-text>
  <ion-text class='ion-text-wrap' (click)="onSelectCity(true)" color='dark' #fromCityEle *ngIf='vmFromCity'>
    <h2 [class.left]='!toggleCities' [class.right]='toggleCities'>{{vmFromCity?.Nickname}}<ion-text
        *ngIf=''>({{vmFromCity?.Code}})</ion-text>
    </h2>
  </ion-text>
  <div class='toogle-icon' (click)='onRotateIcon()'>
    <ion-icon  name="swap-horizontal-outline" color='secondary'></ion-icon>
  </div>
  <ion-skeleton-text style='width: 20%;height: 2em;' animated *ngIf='!vmToCity'></ion-skeleton-text>
  <ion-text (click)='onSelectCity(false)' color='dark' class='ion-text-wrap' #toCityEle *ngIf='vmToCity'>
    <h2 [class.left]='toggleCities' [class.right]='!toggleCities'>{{vmToCity?.Nickname}}<ion-text
        *ngIf="">({{vmToCity?.Code}})</ion-text>
    </h2>
  </ion-text>
</div>
