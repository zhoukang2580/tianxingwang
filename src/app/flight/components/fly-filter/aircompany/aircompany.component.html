<ion-list lines='none'>
    <ion-item>
        <ion-label>不限</ion-label>
        <ion-radio [checked]='isUnlimitRadioChecked' (ionSelect)='reset()'></ion-radio>
    </ion-item>
    <ion-item *ngFor="let entry of aircompanies">
        <ion-thumbnail>
            <img [src]="entry.icon" alt="logo">
        </ion-thumbnail>
        <ion-label text-wrap>{{entry.label}}</ion-label>
        <ion-checkbox #cbox slot="end" [(ngModel)]='entry.isChecked' (ionChange)='onionChange()'>
        </ion-checkbox>
    </ion-item>
</ion-list>
