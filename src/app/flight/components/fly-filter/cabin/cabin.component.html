<ion-list lines='none'>
  <ion-radio-group  [value]='filterCondition?.userOps?.cabinOp?"":"unlimit"'>
    <ion-item (click)='onUnlimit()'>
      <ion-label>不限</ion-label>
      <ion-radio value='unlimit'></ion-radio>
    </ion-item>
  </ion-radio-group>
  <ng-template #normal>
    <ion-item *ngFor="let c of filterCondition?. cabins">
      <ion-label>{{c?.label}}</ion-label>
      <ion-checkbox #cbox slot="end" [(ngModel)]="c.isChecked"></ion-checkbox>
    </ion-item>
  </ng-template>
  <ng-container *ngIf='isSelf else normal'>
    <ion-radio-group [value]='selectItem'>
      <ion-item *ngFor="let c of filterCondition?. cabins" (click)='onionChange(c)' >
        <ion-label>{{c?.label}}</ion-label>
        <ion-radio [value]="c" slot="end"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ng-container>
</ion-list>
