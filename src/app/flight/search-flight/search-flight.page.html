<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>

      <app-back-button defaultHref=""></app-back-button>
    </ion-buttons>
    <ion-text *ngIf='(isShowBookInfos$|async)'>机票查询</ion-text>
    <ion-title *ngIf='!(isShowBookInfos$|async)'>机票查询</ion-title>
    <ion-buttons slot='end'>
      <ion-button fill='clear' *ngIf='(isShowBookInfos$|async) as num' color='secondary' size='small'
        (click)='showSelectedInfos();isCanleave=true'>已选航班
        <ion-badge slot='end' color='danger'>
          {{num}}</ion-badge>
      </ion-button>
      <ion-button fill='clear' *ngIf='isSelf' color='secondary' size='small' (click)='onShowStandardDesc();'>差旅标准
      </ion-button>
      <ion-button fill='clear' *ngIf='!isSelf' color='secondary' size='small' (click)='onSelectPassenger()'>添加乘客
        <ion-badge color='danger'>
          <ion-text color='light'>{{selectedPassengers}}</ion-text>
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class='ion-padding'>
    <ion-card-subtitle *ngIf='disabled' color='danger'>当前正在选择回程</ion-card-subtitle>
    <ion-card-content>
      <ion-segment (ionChange)="segmentChanged($event)" [value]="isSingle?'single':'roundtrip'" color='secondary'
        *ngIf='showReturnTrip' [disabled]='disabled'>
        <ion-segment-button value="single">
          <ion-label><strong>单程</strong></ion-label>
        </ion-segment-button>
        <ion-segment-button value="roundtrip">
          <ion-label><strong>往返</strong></ion-label>
        </ion-segment-button>
      </ion-segment>
      <ion-buttons class="city">
        <ion-button [disabled]='disabled' (click)='onSelectCity(true)' color='{{disabled?"medium":"secondary"}}'>
          {{searchFlightModel?.fromCity?.Nickname}}</ion-button>
        <ion-button color='{{disabled?"medium":"secondary"}}' [disabled]='disabled' (click)='onSwapCity()'>
          <ion-icon name="swap-horizontal-outline" color='{{disabled?"medium":"secondary"}}' >
          </ion-icon>
        </ion-button>
        <ion-button [disabled]='disabled' (click)='onSelectCity(false)' color='{{disabled?"medium":"secondary"}}'>
          {{searchFlightModel?.toCity?.Nickname}}</ion-button>
      </ion-buttons>
      <section class="flight-date">
        <app-search-day-comp [day]='goDate' (click)="onSelecFlyDate(true,false)" [disabled]='disabled'>
        </app-search-day-comp>
        <div *ngIf="">{{ totalFlyDays }}天</div>
        <app-search-day-comp *ngIf="!isSingle" [day]='backDate' (click)="onSelecFlyDate(false,true)">
        </app-search-day-comp>
      </section>
      <ion-button style='width: 100%' (click)="searchFlight()" class='ion-margin-top'
        *ngIf='isSelf||(!isSelf&&selectedPassengers>0)' color="secondary" expand="block">
        <ion-text>查询航班</ion-text>
      </ion-button>
      <ion-button style='width: 100%' (click)="onSelectPassenger()" class='ion-margin-top'
        *ngIf='(!isSelf && selectedPassengers==0)' color="secondary" expand="block">
        <ion-text>请添加乘客</ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>
