<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button (click)='back()'>
        <ion-icon color='dark' name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>机票查询</ion-title>
    <ion-buttons slot='end' *ngIf='(isShowBookInfos$|async) as num'>
      <ion-button fill='clear' color='secondary' size='small' appOpenSelectedBookInfos>已选航班<ion-badge slot='end' color='danger'>
          {{num}}</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot='end' *ngIf='canAddPassengers$|async'>
      <ion-button fill='clear' color='secondary' size='small' (click)='onSelectPassenger()'>添加乘客<ion-badge
          color='danger'>
          <ion-text color='light'>{{selectedPassengers$|async}}</ion-text>
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card padding>
    <ion-card-content>
      <ion-segment (ionChange)="segmentChanged($event)" value="single" color='secondary' *ngIf='showReturnTrip'
        [disabled]='disabled'>
        <ion-segment-button value="single">
          <ion-label><strong>单程</strong></ion-label>
        </ion-segment-button>
        <ion-segment-button value="roundtrip">
          <ion-label><strong>往返</strong></ion-label>
        </ion-segment-button>
      </ion-segment>
      <app-switch-city-comp [vmFromCity]="vmFromCity" (eToCity)='onToCitySelected($event)'
        (eFromCity)='onFromCitySelected($event)' [vmToCity]="vmToCity" [disabled]='disabled'>
      </app-switch-city-comp>
      <section class="flight-date">
        <app-search-day-comp [day]='flyDate' (click)="onSelecFlyDate(true,false)" [disabled]='disabled'>
        </app-search-day-comp>
        <div *ngIf="!isSingle &&( totalFlyDays > 0)">{{ totalFlyDays }}天</div>
        <app-search-day-comp *ngIf="!isSingle" [day]='backDate' (click)="onSelecFlyDate(false,true)">
        </app-search-day-comp>
      </section>
      <ion-button style='width: 100%' (click)="searchFlight()" margin-top
        [disabled]='!vmFromCity||!vmToCity||(canAddPassengers$|async) && (selectedPassengers$|async)==0'
        color="secondary" expand="block">
        <ion-text *ngIf='!((canAddPassengers$|async) && (selectedPassengers$|async)==0)'>查询航班</ion-text>
        <ion-text *ngIf='(canAddPassengers$|async) && (selectedPassengers$|async)==0'>请添加乘客</ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>
