<ion-header text-center>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button (click)='back()'>
        <ion-icon color='dark' name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color='secondary' [attr.text-start]='showAddPassenger' [attr.text-center]='!showAddPassenger'>
      <ion-text>{{vmFromCity?.CityName}}</ion-text>
      <i class='icon icon-flight-plane'></i>
      <ion-text>{{ vmToCity?.CityName}}</ion-text>
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button fill='clear' color='secondary' (click)='selectFilterPolicyPasseger()' size='small'>
        <ion-text class='xs-font-size'>过滤差标</ion-text>
      </ion-button>
      <ion-button fill='clear' *ngIf='showAddPassenger' color='secondary' size='small' (click)='onSelectPassenger()'>
        <ion-text class='xs-font-size'>添加旅客</ion-text>
        <ion-badge color='danger'>
          <ion-text color='light' class='xs-font-size'>{{selectedPassengersNumbers$|async}}</ion-text>
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class='xs-font-size' [style.visibility]="!isLoading?'initial':'collapse'" (click)='showSelectedBookInfos()'>
    <ion-row>
      <ion-col>
        {{searchFlightModel?.Date}}共{{vmFlights?.length}}个航班
        <ion-text color='danger' *ngIf='isFiltered'>(筛选后)</ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngIf='isSelfBookType' >
      <ng-container *ngIf='goAndBackFlightDateTime$|async as datetime'>
        <ion-col *ngIf='datetime?.goArrivalDateTime'>
          <ion-text>已选去程:{{datetime?.goArrivalDateTime}}</ion-text>
        </ion-col>
        <ion-col *ngIf='datetime?.backTakeOffDateTime'>
          <ion-text>已选返程:{{datetime?.backTakeOffDateTime}}</ion-text>
        </ion-col>
      </ng-container> 
    </ion-row>
  </ion-grid>
  <ion-toolbar class="fly-days">  
    <app-days-calendar (itemSelected)="onChangedDay($event,true)" (calenderClick)="onCalenderClick()">
    </app-days-calendar> 
  </ion-toolbar>
</ion-header>
<ion-content #cnt>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh(true,false)" pullFactor="0.8" pullMin="100" pullMax="200">

  </ion-refresher>
  <app-or-comp *ngIf='isLoading'>
    <ion-label>数据即将加载完成</ion-label>
  </app-or-comp>
  <app-or-comp *ngIf='!isLoading&&vmFlights?.length==0'>
    <ion-label>暂无数据</ion-label>
  </app-or-comp>


  <ul #list class='flight'>
  </ul>
  <ng-container #fakeList *ngIf='isLoading'>
    <ion-list class='fakelist'>
      <ion-item *ngFor='let item of [1,2,3,4,5,6,7,8]'>
        <div style='width: 100%;'>
          <ion-row>
            <ion-col size='10'>
              <ion-label>
                <h2>
                  <ion-skeleton-text animated style='width: 100%'></ion-skeleton-text>
                </h2>
                <h2>
                  <ion-skeleton-text style='width: 100%'></ion-skeleton-text>
                </h2>
                <div style='display: flex;align-items: center;'>
                  <ion-skeleton-text animated style="width: 1.2em;height:1.2em;border-radius:100%;margin-right: 0.5em;">
                  </ion-skeleton-text>
                  <ion-skeleton-text style='width: 90%'></ion-skeleton-text>
                </div>
              </ion-label>
            </ion-col>
            <ion-col size='2' style="align-self: center;display: flex;justify-content: center;align-items: center">
              <ion-skeleton-text animated style='width: 50%'></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </div>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
<ion-footer color="primary">
  <ion-toolbar>
    <div class="tabs">
      <div class="tab" [class.active]="activeTab === 'filter'" (click)="onFilter()">
        <ion-icon name="funnel"></ion-icon>
        <ion-note>筛选</ion-note>
      </div>
      <div class="tab" [class.active]="activeTab === 'time'" (click)="onTimeOrder()">
        <ion-icon name="time"></ion-icon>
        <ion-note *ngIf="activeTab !== 'time'">时间</ion-note>
        <ion-note *ngIf="activeTab === 'time' && timeOrdM2N">从早到晚</ion-note>
        <ion-note *ngIf="activeTab === 'time' && !timeOrdM2N">从晚到早</ion-note>
      </div>
      <div class="tab" [class.active]="activeTab === 'price'" (click)="onPriceOrder()">
        <ion-icon name="logo-yen"></ion-icon>
        <ion-note *ngIf="activeTab !== 'price'">价格</ion-note>
        <ion-note *ngIf="activeTab === 'price' && priceOrderL2H">从低到高</ion-note>
        <ion-note *ngIf="activeTab === 'price' && !priceOrderL2H">从高到低</ion-note>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>

<app-fly-filter [class.ion-page]="showAdvSearchPage$ | async" [flights]="flightJourneyList"
  [fromCityName]='vmFromCity?.CityName' [@showAdvSearchPage]="showAdvSearchPage$ | async"
  [toCityName]="vmToCity?.CityName"></app-fly-filter>
