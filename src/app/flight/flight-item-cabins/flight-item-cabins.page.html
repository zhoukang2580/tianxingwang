<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-text>{{getMothDay()}}</ion-text>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar text-center>
    <ion-label no-margin no-padding>
      <strong>{{flightSegment?.FromCityName}} 到 {{flightSegment?.ToCityName}}</strong>
    </ion-label>
    <ion-item>
      <app-fly-list-item [flightSegment]='flightSegment' [showDetails]='true'></app-fly-list-item>
    </ion-item>
  </ion-toolbar>
  <ion-list margin-top>
    <ion-item *ngFor='let cabin of flightSegment?.PoliciedCabins'>
      <div class='cabin-item'>
        <ion-row margin-top>
          <ion-col size='8'>
            <ion-label (click)='openrules(cabin)'>
              <h3 class='discount'>
                <ion-text color='dark'>{{cabin?.Cabin?.Type|cabintype}}</ion-text>
                <ion-text color='dark'>{{cabin?.Cabin?.Discount|discount}}
                </ion-text>
              </h3>
              <h3>
                <ion-text color='secondary'>退改签政策详情&nbsp;> </ion-text>
              </h3>
              <h3>余票：{{cabin?.Cabin?.Count}}&nbsp;张</h3>
            </ion-label>
          </ion-col>
          <ion-col size='4'>
            <ion-label>
              <h3 text-end class='book'>
                <ion-text>￥{{cabin?.Cabin?.SalesPrice}}</ion-text>
                <ion-button [color]='bookColor(cabin)' margin-top expand='block' [disabled]='!cabin?.IsAllowBook'
                  (click)='onBookTicket(cabin)'>
                  <ion-text color='light'>预定</ion-text><br />
                </ion-button>
              </h3>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ng-container *ngIf='cabin?.Rules'>
              <ion-label *ngFor='let r of cabin.Rules' color='danger' text-wrap class='rule'>{{r}}</ion-label>
            </ng-container>
          </ion-col>
        </ion-row>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
