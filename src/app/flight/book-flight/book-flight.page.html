<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-button fill="clear" size="large" color="light">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card>
    <ion-card-content>
      <div class="go-and-back">
        <ion-button
          text-center
          expand="block"
          fill="clear"
          [class.active]="single"
          (click)="onRoundTrip(true)"
          >单程</ion-button
        >
        <ion-button
          text-center
          expand="block"
          fill="clear"
          [class.active]="!single"
          (click)="onRoundTrip(false)"
          >往返</ion-button
        >
      </div>
      <app-switch-city-comp
        [vmFromCity]="vmFromCity"
        [vmToCity]="vmToCity"
        (eToCity)="onSelectToCity($event)"
        (eFromCity)="onSelectFromCity($event)"
      ></app-switch-city-comp>
      <section class="flight-date">
        <div class="date-week" text-start (click)="onSelecFlyDate(true)">
          <h2>{{ getMonth(flyDate) }}月{{ flyDate.day }}日</h2>
          <h6>{{ getDayDesc(flyDate) }}</h6>
        </div>
        <div *ngIf="!single">{{ totalFlyDays }}天</div>
        <div
          class="date-week"
          *ngIf="!single"
          text-end
          (click)="onSelecFlyDate(false)"
        >
          <h2>{{ getMonth(backDate) }}月{{ backDate.day }}日</h2>
          <h6>{{ getDayDesc(backDate) }}</h6>
        </div>
      </section>
      <ion-button
        class="search"
        shape="round"
        (click)="searchFlight()"
        fill="solid"
        color="primary"
        expand="block"
        >搜索</ion-button
      >
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div class="tabs">
        <ion-button fill="clear" text-center>
          <ion-label text-center>
            <ion-icon name="airplane" size="large"></ion-icon>
            <h6>航班动态</h6>
          </ion-label>
        </ion-button>
        <ion-button fill="clear" text-center>
          <ion-label text-center>
            <ion-icon name="airplane" size="large"></ion-icon>
            <h6>航班动态</h6>
          </ion-label>
        </ion-button>
        <ion-button fill="clear" text-center>
          <ion-label text-center>
            <ion-icon name="airplane" size="large"></ion-icon>
            <h6>航班动态</h6>
          </ion-label>
        </ion-button>
        <ion-button fill="clear" text-center>
          <ion-label text-center>
            <ion-icon name="airplane" size="large"></ion-icon>
            <h6>航班动态</h6>
          </ion-label>
        </ion-button>
        <ion-button fill="clear" text-center>
          <ion-label text-center>
            <ion-icon name="airplane" size="large"></ion-icon>
            <h6>航班动态</h6>
          </ion-label>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
