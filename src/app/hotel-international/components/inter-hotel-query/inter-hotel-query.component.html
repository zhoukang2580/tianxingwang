<ion-buttons>
  <ion-button *ngFor='let t of tabs' color='{{t.active?"secondary":"dark"}}' (click)='onTabClick(t)'>
    <span [class.has-selected-item]="checkHasItemSelected(t)">
      {{t.name}}
    </span>
    <ion-icon name='chevron-up-outline' *ngIf='t.active'></ion-icon>
    <ion-icon name='chevron-down-outline' *ngIf='!t.active'></ion-icon>
  </ion-button>
</ion-buttons>
