<div class="name">
  <div size='small' [class.active]='t.active' *ngFor='let t of tabs' (click)='onTabClick(t)'>
    <ion-text color='{{t.active?"secondary":"dark"}}' [class.has-selected-item]="checkHasItemSelected(t)">
      {{t?.name}}
    </ion-text>
    <ion-icon name="caret-up-outline" mode='ios' *ngIf='t.active' color='{{t.active?"secondary":"dark"}}'></ion-icon>
    <ion-icon name="caret-down-outline" *ngIf='!t.active' color='dark' mode='ios'></ion-icon>
  </div>
</div>
