<ng-container [ngSwitch]='selectdSeat.SeatType'>
  <ng-container *ngSwitchCase='TrainSeatType.SecondClassSeat'>
    <div class="trainCode">
      二等座
    </div>
    <div class="jin" #jin>
      <div class="selectSeatLocation" name="divSeatLocation" val="A" title="靠窗">A</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="B" title="中间">B</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="C" title="靠过道">C</div>
      <div class="selectSeatLocationBlank">&nbsp;</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="D" title="靠过道">D</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="F" title="靠窗">F</div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase='TrainSeatType.FirstClassSeat'>
    <div class="trainCode">
      一等座
    </div>
    <div class="jin" #jin>
      <div class="selectSeatLocation" name="divSeatLocation" val="A" title="靠窗">A</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="C" title="靠过道">C</div>
      <div class="selectSeatLocationBlank">&nbsp;</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="D" title="靠过道">D</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="F" title="靠窗">F</div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase='TrainSeatType.BusinessSeat'>
    <div class="trainCode">
      商务座
    </div>
    <div class="jin" #jin>
      <div class="selectSeatLocation" name="divSeatLocation" val="A" title="靠窗">A</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="C" title="靠过道">C</div>
      <div class="selectSeatLocationBlank">&nbsp;</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="F" title="靠窗">F</div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase='TrainSeatType.SpecialSeat'>
    <div class="trainCode">
      特等座
    </div>
    <div class="jin" #jin>
      <div class="selectSeatLocation" name="divSeatLocation" val="A" title="靠窗">A</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="C" title="靠过道">C</div>
      <div class="selectSeatLocationBlank">&nbsp;</div>
      <div class="selectSeatLocation" name="divSeatLocation" val="F" title="靠窗">F</div>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div class="trainCode">
      {{selectdSeat?.SeatTypeName}}
    </div>
    <div class="jin" #jin>

    </div>
  </ng-container>
</ng-container>
