<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>

      <app-back-button defaultHref=''></app-back-button>
    </ion-buttons>
    <ion-title>{{hotelName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="images" *ngIf='roomImages?.length'>
    <app-swiper-slides [loadingImage]='config?.PrerenderImageUrl' [items]='images' [logoUrl]='agent?.LogoFullFileName'
      [defaultImage]='config?.DefaultImageUrl'>
    </app-swiper-slides>
  </div>
  <ion-list class="house-info">
    <ion-item-divider>
      {{room?.Name}}详情
    </ion-item-divider>
    <ion-item-group>
      <ion-item *ngIf='room?.RoomDetails'>
        <ion-label class='ion-text-wrap'>
          <ng-container *ngFor='let it of room.RoomDetails'>
            <ng-container *ngIf='it.Description'>
              <span class='name'>{{it.Name}}：</span>
              <span class='desc'>{{it.Description}}</span>
            </ng-container>
          </ng-container>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
