<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>

      <app-back-button defaultHref=""></app-back-button>
    </ion-buttons>
    <ion-title>{{hotel?.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-swiper-slides [items]='images' [initialPos]='initPos' [bgColorBlack]='true'
    [defaultImage]='config?.DefaultImageUrl' [loadingImage]='config?.PrerenderImageUrl' [logoUrl]='config?.LogoImageUrl'>
  </app-swiper-slides>
</ion-content>
