<ion-header>
  <ion-buttons>
    <app-back-button defaultHref="" [backFn]='back.bind(this)'></app-back-button>
    <ion-searchbar debounce="300"  placeholder="中文/拼音/首字母/城市" (ionChange)='doSearch()' [(ngModel)]='vmKeyword'
      class="ion-margin-end">
    </ion-searchbar>
  </ion-buttons>
</ion-header>
<ion-content>
  <app-refresher slot="fixed" (ionRefresh)="doRefresh()">
  </app-refresher>
  <ng-container *ngIf='!isLoading else loadingTemp'>
    <ng-container *ngIf='vmCities?.length else nomatchdata'>
      <ion-list>
        <ion-item *ngFor='let s of vmCities' (click)='onSelect(s)'>
          <ion-label>
            <ion-text style="position: relative;padding-left: 1em;" [color]="s?.Selected?'secondary':'dark'">
              <ion-icon *ngIf='s.IsHot' color='danger' style="font-size: 0.8rem;position: absolute;left: 0;top: 0;"
                name="flame-outline"></ion-icon>
              {{s?.Name}}
            </ion-text>
            <ion-text *ngIf='s.Pinyin' color='medium'>({{s.Pinyin}})</ion-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
    <ng-template #nomatchdata>
      <app-or-comp>没有符合条件的数据</app-or-comp>
    </ng-template>
  </ng-container>
  <ng-template #loadingTemp>
    正在加载...
  </ng-template>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf='!isLoading'>
    <ion-fab-button color='danger' size='small' (click)='onShowHot()'>
      <ion-text color='light'>热门</ion-text>
    </ion-fab-button>
    <ion-fab-button color='secondary' size='small' (click)='onShowHistory()'>历史</ion-fab-button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)='loadMore()'>
    <ion-infinite-scroll-content>加载更多...</ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
