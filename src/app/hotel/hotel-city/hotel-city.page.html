<ion-header>
  <ion-buttons>
    <app-back-button defaultHref=""></app-back-button>
    <ion-searchbar debounce="300" animated placeholder="中文/拼音/首字母/城市" (ionChange)='doSearch()' [(ngModel)]='vmKeyword'
      class="ion-margin-end">
    </ion-searchbar>
  </ion-buttons>
</ion-header>
<ion-content>
  <app-refresher slot="fixed" (ionRefresh)="doRefresh(true)">
  </app-refresher>
  <ng-container *ngIf='!isLoading else loadingTemp'>
    <ng-container *ngIf='vmCities?.length else nomatchdata'>
      <ion-list>
        <ion-item *ngFor='let s of vmCities' (click)='onSelect(s)'>
          <ion-label>
            <ion-note color='danger' *ngIf='s.IsHot'>热门</ion-note>
            <ion-text [color]='s.Selected?"secondary":""'>
              {{s.Name}}
            </ion-text>
            <p *ngIf='s.Nickname'>({{s.Nickname}})</p>
            <p *ngIf='s.Pinyin'>({{s.Pinyin}})</p>
            <p *ngIf='s.CityName'>({{s.CityName}})</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
    <ng-template #nomatchdata>
      <app-or-comp>没有符合条件的数据</app-or-comp>
    </ng-template>
  </ng-container>
  <ng-template #loadingTemp>
    正在加载...
  </ng-template>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color='danger' size='small' (click)='onShowHot()'>
      <ion-text color='light'>热门</ion-text>
    </ion-fab-button>
    <ion-fab-button  color='secondary' size='small' (click)='onShowHistory()'>历史</ion-fab-button>
  </ion-fab>
  <!-- <ion-fab>
    <app-pin-fab>
    </app-pin-fab>
  </ion-fab> -->
  <ion-infinite-scroll (ionInfinite)='loadMore()'>
    <ion-infinite-scroll-content>加载更多...</ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
