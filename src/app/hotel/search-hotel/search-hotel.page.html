<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-text *ngIf='isShowSelectedInfos$ |async'>酒店查询</ion-text>
    <ion-title *ngIf='!(isShowSelectedInfos$ |async)'>酒店查询</ion-title>
    <ion-buttons class='small-font' slot='end'>
      <ion-button *ngIf='isShowSelectedInfos$ |async' fill='clear' color='secondary' size='small'
        (click)='onShowSelectedBookInfos()'>已选行程<ion-badge color='danger'>
          <ion-text color='light'>{{selectedPassengers}}</ion-text>
        </ion-badge>
      </ion-button>
      <ion-button fill='clear' color='secondary' size='small' (click)='onSelectPassenger()'
        *ngIf='canAddPassengers&&!selectedPassengers'>
        添加旅客<ion-badge color='danger'>
          <ion-text color='light'>{{selectedPassengers}}</ion-text>
        </ion-badge>
      </ion-button>
      <ion-button fill='clear' color='secondary' size='small' (click)='onOpenSelectedPassengers()'
        *ngIf='canAddPassengers&&selectedPassengers'>
        已选旅客<ion-badge color='danger'>
          <ion-text color='light'>{{selectedPassengers}}</ion-text>
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card padding>
    <ion-card-content>
      <ion-toolbar>
        <ion-segment (ionChange)="segmentChanged($event)" color="secondary">
          <ion-segment-button value="normal" [checked]='activeTab=="normal"'>
            <ion-label>非协议酒店</ion-label>
          </ion-segment-button>
          <ion-segment-button value="agreement" [checked]='activeTab=="agreement"'>
            <ion-label>协议酒店</ion-label>
          </ion-segment-button>
          <ion-segment-button value="specialprice" [checked]='activeTab=="specialprice"'>
            <ion-label>特价酒店</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
      <div class='destination' lines='none' detail margin-bottom>
        <ion-label>目的地：</ion-label>
        <ion-label (click)='onSearchCity()'>
          <ng-container *ngIf='isPositioning else no'>
            正在定位...
          </ng-container>
          <ng-template #no>
            {{curPos?.CityName}}
          </ng-template>
        </ion-label>
        <ion-button fill='clear' color='secondary' size='small' (click)='onPosition()'>
          <div class='pos' slot='end'>
            <ion-icon name="locate" mode='md' size='small' color='secondary'></ion-icon>
            我的位置
          </div>
        </ion-button>
      </div>
      <section class="flight-date">
        <app-search-day-comp [day]='checkInDate' [isCheckIn]='true' (click)="onSelecDate(true)" [disabled]='false'>
        </app-search-day-comp>
        <div *ngIf='totalFlyDays'>共{{ totalFlyDays}}晚</div>
        <app-search-day-comp [day]='checkOutDate' [isCheckOut]='true' (click)="onSelecDate(false)" [disabled]='false'>
        </app-search-day-comp>
      </section>
      <ion-button margin-top style='width: 100%' (click)="onSearchHotel()"
        *ngIf='!((canAddPassengers) && selectedPassengers==0)' color="secondary" expand="block">
        <ion-text>查询酒店</ion-text>
      </ion-button>
      <ion-button *ngIf='(canAddPassengers) && selectedPassengers==0' margin-top style='width: 100%'
        (click)='onSelectPassenger()' color="secondary" expand="block">
        <ion-text>请添加乘客
        </ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
