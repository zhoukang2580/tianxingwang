<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>下单成功</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="hotel-item">
    <!-- <img class="hotel-img" [recoverImage]='false' [loadingImage]='config?.PrerenderImageUrl' [lazyLoad]='item?.Hotel?.FileName' [defaultImage]='config?.DefaultImageUrl' /> -->
    <img src="" alt="">
    <div class="right-side">
      <div class='name ion-text-wrap'>
        速8酒店
      </div>
      <div class='grade-stars'>
        <ion-text class="grade" color='danger'>
          4.3★★★★
        </ion-text>
        <div class='stars'>
          <ng-container>
            <ion-icon name="star" color='warning'></ion-icon>
            <ion-icon name='star-half' color='warning'></ion-icon>
          </ng-container>
        </div>
        <ion-text class="ion-text-end ion-padding-end price" color='danger'><small>￥</small> <strong>188</strong>
          <small> 起</small> </ion-text>
      </div>
      <div class='ion-text-wrap location'>
        <ion-icon name="location" color='medium'></ion-icon>
        <div class="ion-text-wrap">地址</div>
        <!-- <ion-label color='medium' *ngIf='item.Hotel?.VariablesJsonObj&&item.Hotel?.VariablesJsonObj["GeoDistance"]'>
          距离{{item.Hotel?.VariablesJsonObj["geoDistance"].name}}直线距离约{{item.Hotel?.VariablesJsonObj["geoDistance"].distance}}km
        </ion-label> -->
      </div>
    </div>
  </div>

</ion-content>
