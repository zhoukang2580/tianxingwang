<ion-list>
    <div class='wrapper'>
        <div class='tabs'>
            <div [class.active]='tab.active' (click)='onActive(tab)' class='tab' *ngFor='let tab of hotelQuery?.filters' [class.has-item-filtered]='tab.hasFilterItem'>{{tab.label}}</div>
        </div>
        <div class='items'>
            <ion-list *ngFor='let item of items' lines='none'>
                <ion-item-divider class='title'>{{item.label}}
                    <ion-button color='secondary' fill='clear' size='small' slot='end' (click)='resetItems(item)'>{{langOpt.any}}</ion-button>
                </ion-item-divider>
                <ion-item>
                    <ul>
                        <li *ngFor='let it of item.items' [class.active]='it.IsSelected' class="item" (click)='onItemClick(it,item)'>
                            <span class="text">
                                {{it.Name}}
                            </span>
                        </li>
                    </ul>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-list>
<ion-list>
    <ion-row>
        <ion-col size=3>
            <ion-button expand='block' (click)='onReset()'>{{langOpt.Reset}}</ion-button>
        </ion-col>
        <ion-col size='9'>
            <ion-button expand='block' color='secondary' (click)='onFilter()'>{{langOpt.determine}}</ion-button>
        </ion-col>
    </ion-row>
</ion-list>
