<div class='wrapper'>
    <ion-list *ngFor='let tab of hotelQuery?.starAndPrices'>
        <ng-container *ngIf='!tab.tag?.includes("custome")'>
            <ion-item-divider>{{tab?.label}}
                <ion-button slot='end' (click)='resetItems(tab)' color='secondary' size='small'>{{langOpt.any}}</ion-button>
            </ion-item-divider>
            <ion-item>
                <div>
                    <ion-row>
                        <ion-col size='4' *ngFor='let item of tab.items'>
                            <ion-chip color='{{item.isSelected?"secondary":"dark"}}' (click)='onItemClick(item,tab)'>{{item.label}}
                            </ion-chip>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-item>
        </ng-container>
    </ion-list>
    <ion-list>
        <ion-item-divider>{{langOpt.Cuspri}}
            <div class='custome-price'>
                <span>￥{{value?.lower}}</span>
                <span>￥{{value?.upper>=1000?"1000+":value?.upper}}</span>
            </div>
            <ion-button (click)='onResetCustomePrice()' size='small' color='secondary'>{{langOpt.any}}</ion-button>
        </ion-item-divider>
        <ion-item>
            <ion-range (ionChange)='onPriceRangeChange($event)' min="0" pin="true" dualKnobs="true" max="1001" step="100" snaps="true" ticks="false" color="secondary">
            </ion-range>
        </ion-item>
    </ion-list>
</div>
<ion-list>
    <ion-row>
        <ion-col size='3'>
            <ion-button expand='block' (click)='onReset()'>{{langOpt.Reset}}</ion-button>
        </ion-col>
        <ion-col size='9'>
            <ion-button expand='block' (click)='onFilter()' color='secondary'>{{langOpt.determine}}</ion-button>
        </ion-col>
    </ion-row>
</ion-list>
