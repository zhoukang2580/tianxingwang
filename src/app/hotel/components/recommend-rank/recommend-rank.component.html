<ion-list lines='none'>
  <ion-item *ngFor='let r of hotelQuery?.ranks' (click)='onSelect(r)'>
    <ion-label class='label' color='{{r.isSelected?"secondary":"dark"}}'>{{r.label}}</ion-label>
    <ion-icon name='checkmark' color='secondary' *ngIf='r.isSelected' slot='end'></ion-icon>
  </ion-item>
</ion-list>
