<ion-item class='ion-no-margin ion-no-padding' lines='none'>
  <ion-thumbnail slot='start'>
    <img [lazyLoad]='item?.Hotel?.FileName' [defaultImage]='config?.PrerenderImageUrl' /> 
  </ion-thumbnail>
  <ion-label>
    <h1>
      <strong>{{item?.Hotel?.Name}}</strong>
    </h1>
    <h1>
      {{item?.Hotel?.Grade}}
    </h1>
    <h1>
      {{item?.Hotel?.Address}}
    </h1>
  </ion-label>
</ion-item>
