<ion-grid>
  <ion-row>
    <ion-col size='{{10/3}}'>
      <app-query-tab [label]='"推荐排序"' (active)='onShowRank($event)'></app-query-tab>
    </ion-col>
    <ion-col size='{{10/3}}'>
      <app-query-tab [label]='"星级价格"'></app-query-tab>
    </ion-col>
    <ion-col size='{{10/3}}'>
      <app-query-tab [label]='"位置区域"'></app-query-tab>
    </ion-col>
    <ion-col size='2'>
      <app-query-tab [label]='"筛选"'></app-query-tab>
    </ion-col>
  </ion-row>
</ion-grid>
<app-recommend-rank (rank)='onRank($event)' @flyInOut *ngIf='isShowRank'></app-recommend-rank>
