<ion-toolbar>
  <div class='query-tabs'>
    <app-query-tab [label]='"推荐排序"' (active)='onActiveTab($event)'></app-query-tab>
    <app-query-tab [label]='"星级价格"' (active)='onActiveTab($event)'></app-query-tab>
    <app-query-tab [label]='"位置区域"' (active)='onActiveTab($event)'></app-query-tab>
    <app-query-tab [label]='"筛选"' (active)='onActiveTab($event)'></app-query-tab>
  </div>
</ion-toolbar>
<app-recommend-rank (rank)='onRank($event)' *ngIf='activeTab?.label=="推荐排序"' [@openClose]='activeTab.isActive'>
</app-recommend-rank>
<app-hotel-starprice *ngIf='activeTab?.label=="星级价格"' [@openClose]='activeTab.isActive'
  (starPriceChange)='onStarPriceChange($event)'></app-hotel-starprice>
<app-hotel-filter [conditionModel]='conditions' *ngIf='activeTab?.label=="筛选"' [@openClose]='activeTab.isActive'
  (filter)='onFilter($event)'>
</app-hotel-filter>
<app-hotel-geo [conditionModel]='conditions' *ngIf='activeTab?.label=="位置区域"' [@openClose]='activeTab.isActive'
  (geoFilterChange)='onFilterGeo($event)'>
</app-hotel-geo>
