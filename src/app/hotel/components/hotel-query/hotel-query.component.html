<div class='query-tabs'>
  <app-query-tab [label]='"推荐排序"' [class.has-condition]='filterItemInfo?.isRanks' (active)='onActiveTab($event)'>
  </app-query-tab>
  <app-query-tab [label]='"星级价格"' [class.has-condition]='filterItemInfo?.isStarPrice' (active)='onActiveTab($event)'>
  </app-query-tab>
  <app-query-tab [label]='"位置区域"' [class.has-condition]='filterItemInfo?.isLocationAreas'
    (active)='onActiveTab($event)'></app-query-tab>
  <app-query-tab [label]='"筛选"' [class.has-condition]='filterItemInfo?.isFilters' (active)='onActiveTab($event)'>
  </app-query-tab>
</div>
