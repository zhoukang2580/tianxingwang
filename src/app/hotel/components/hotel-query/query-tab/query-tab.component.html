<ion-buttons>
  <ion-button color='{{isActive?"secondary":"dark"}}' size='small' [class.active]='isActive' (click)='onActive()'>
    {{label}}
    <ion-icon name="arrow-up" mode='ios' size='small' *ngIf='isActive' color='secondary'></ion-icon>
    <ion-icon name="arrow-down"  size='small' *ngIf='!isActive' color='dark' mode='ios'></ion-icon>
  </ion-button>
</ion-buttons>
