<ion-buttons>
  <ion-button style="font-size: 12px;" color='{{isActive?"secondary":"dark"}}' size='small' [class.active]='isActive' (click)='onActive()'>
    {{label}}
    <ion-icon name="chevron-up-outline" mode='ios' size='small' *ngIf='isActive' color='secondary'></ion-icon>
    <ion-icon name="chevron-down-outline"  size='small' *ngIf='!isActive' color='dark' mode='ios'></ion-icon>
  </ion-button>
</ion-buttons>
