<ion-list>
  <ion-item (click)="onReset()">
    <ion-label>不限</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="unlimited"></ion-checkbox>
  </ion-item>
    <ion-item *ngFor="let item of items">
      <div  class="disflex-end" (click)="onChangeChecked()">
        <ion-label>{{item.label}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="item.isChecked"></ion-checkbox>
      </div>
    </ion-item>
  </ion-list>
