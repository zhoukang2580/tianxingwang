
<ion-radio-group mode='md'>
    <ion-item (click)='onReset()'>
        <ion-label>{{langOpt.all}}</ion-label>
      <ion-checkbox [(ngModel)]="unlimited"></ion-checkbox>
      </ion-item>
    <ion-item (click)="onChangeChecked()">
      <ion-label>{{langOpt.NonStopOnly}}</ion-label>
      <ion-checkbox [(ngModel)]='condition.isDirectFly'></ion-checkbox>
    </ion-item>
  </ion-radio-group>
