<!-- <app-flight-list-item [flight]='flight'   *ngFor='let seg of flight?.transferSegments'></app-flight-list-item> -->
<div>
  <ion-list class="ion-padding">
    <ion-item *ngFor="let seg of flight?.transferSegments" class="padding1em" lines="none">
      <div style="width:100%">
        <ion-row>
          <ion-col style="display: flex;align-items: center;">
            <img [src]="seg.AirlineSrc">
            <ion-text>
              {{seg.AirlineName}}{{seg.Number}}
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row style="margin-bottom: 1em;">
          <ion-col size="3">
            起飞
          </ion-col>
          <ion-col class="font-size">
            {{seg?.TakeoffTime.replace("T"," ")}}
            <div>
              {{seg.FromAirportName}}
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            到达
          </ion-col>
          <ion-col class="font-size">
            {{seg?.ArrivalTime.replace("T"," ")}}
            <div> {{seg.ToAirportName}}</div>

          </ion-col>
        </ion-row>
      </div>
    </ion-item>
  </ion-list>
</div>
