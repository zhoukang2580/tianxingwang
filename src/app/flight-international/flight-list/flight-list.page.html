<ion-header>
  <ion-toolbar style="border-bottom: 1px solid var(--ion-color-primary-shade);">
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>航班列表</ion-title>
  </ion-toolbar>
  <ion-row class="row-top">
    <ion-col size="0.8">
      <!-- logo -->
    </ion-col>
    <ion-col>
      北京时间
    </ion-col>
    <ion-col size="2">
      <!-- 转 -->
    </ion-col>
    <ion-col>
      当地时间
    </ion-col>
    <ion-col size="3.1">
      多程总价(含税)
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <app-refresher slot="fixed" (ionRefresh)='doRefresh(true)'>
    <ion-refresher-content>正在刷新...</ion-refresher-content>
  </app-refresher>
  <ng-container>
    <div class="content-top">
      <app-flight-list-item [flight]='flight'  (transfer)='onTransfer(flight)' *ngFor='let flight of flightQuery?.FlightRoutes'></app-flight-list-item>
    </div>
  </ng-container>
</ion-content>
<ion-footer class="ion-no-border boxShadow">
  <ion-toolbar>
    <ion-row>
      <ion-col (click)="presentModal()">
        <div>
          <ion-icon name="funnel-outline" style="font-size:1.3em"></ion-icon>
        </div>
        <ion-text>筛选</ion-text>

      </ion-col>
      <ion-col>
        <div>
          <ion-icon name="swap-vertical-outline" style="font-size:1.3em"></ion-icon>
        </div>
        <ion-text>推荐排序</ion-text>
      </ion-col>
      <ion-col>
        <div>
          <ion-icon name="airplane-outline" style="font-size:1.3em"></ion-icon>
        </div>
        <ion-text>直飞</ion-text>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
