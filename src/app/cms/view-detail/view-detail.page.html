<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='wrapper' *ngIf='url$|async as url'>
    <iframe [src]="url"></iframe>
  </div>
</ion-content>
