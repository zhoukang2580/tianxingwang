<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{(notice$|async)?.Title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='wrapper' *ngIf='(notice$|async)?.Url as url'>
    <iframe [src]="url"></iframe>
  </div>
</ion-content>
