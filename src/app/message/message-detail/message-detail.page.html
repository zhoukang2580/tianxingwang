<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <!-- <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>-->
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons> 
    <ion-title>{{message?.Title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <ng-container *ngIf='!isShowLink;else detailTempl'>
    <h3  class='ion-padding-start ion-no-margin'>
      {{message?.Title}}
    </h3>
    <h6 class='ion-padding-start'>{{message?.InsertTime}}</h6>
    <div class='detail' #msgdetail [attr.msgdetail]='message?.Detail' [attr.msgid]='message?.Id'>
    </div>
    <ion-button class='ion-margin-top' color='secondary' *ngIf='message?.Url' expand='block' (click)="onShowDetail(message?.Url)">显示详情
    </ion-button>
  </ng-container>
  <ng-template #detailTempl>
    <div class='wrapper' *ngIf='(url$|async) as url'>
      <!-- <iframe [src]="url" #iframe></!--> -->
      <a [href]='url'></a>
    </div>
  </ng-template>
</ion-content>
