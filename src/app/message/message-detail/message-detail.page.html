<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark' (click)='back()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{message?.Title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf='!showDetail;else detailTempl'>
    <h3 padding-start no-margin>
      {{message?.Title}}
    </h3>
    <h6 padding-start>{{message?.InsertTime}}</h6>
    <div class='detail'>
      {{message?.Detail}}
    </div>
    <ion-button margin-top color='secondary' *ngIf='message?.Url' expand='block' (click)="onShowDetail()">显示详情
    </ion-button>
  </ng-container>
  <ng-template #detailTempl>
    <div class='wrapper' *ngIf='(url$|async) as url'>
      <iframe [src]="url"></iframe>
    </div>
  </ng-template>
</ion-content>
