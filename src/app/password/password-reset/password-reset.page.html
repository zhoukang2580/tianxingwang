<ion-header>
  <ion-toolbar>
    <ion-title>设置密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item >
        <ion-label>设置密码</ion-label>
      <ion-input type="password" name="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>确认密码</ion-label>
      <ion-input type="password" name="SurePassword" [(ngModel)]="surePassword"></ion-input>
    </ion-item>
  <ion-row>
     <ion-button (click)="finish()" [disabled]="!password || !surePassword">完成</ion-button>
  </ion-row>
  <ion-row>
    <ion-note color="danger" *ngIf="message">{{ message }}</ion-note>
  </ion-row>

</ion-content>
