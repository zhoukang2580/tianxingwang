<ion-header>
    <ion-toolbar>
        <ion-buttons slot='start'>

            <app-back-button defaultHref=""></app-back-button>
        </ion-buttons>
        <ion-title>Retrieve password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label>Please enter account</ion-label>
        <ion-input type="text" name="Name" placeholder='Please enter' [(ngModel)]="name" (ionChange)='message=""'></ion-input>
    </ion-item>

    <ion-row>
        <ion-col push='9'>
            <ion-button (click)="showImageCode(null)" [disabled]="!name" fill='clear' color='secondary'>Next</ion-button>
        </ion-col>
    </ion-row>

    <ion-row *ngIf="message">
        <ion-col class='ion-text-center'>
            <ion-note color="danger">{{ message}}</ion-note>
        </ion-col>
    </ion-row>
    <app-slidvalidate-com *ngIf="isShowImageCode" (slideEvent)='onSlideEvent($event)'></app-slidvalidate-com>
</ion-content>
