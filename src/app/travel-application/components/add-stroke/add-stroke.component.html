<ng-container>
  <ion-list>
    <ion-item-group style="margin: .5em;">
      <ion-item-divider>
        <ion-text>行程{{index+1}}</ion-text>
        <ion-icon slot="end" name="trash-outline" color="secondary" class="trash-outline" (click)="onDelete()"
          class="ion-text-end"></ion-icon>
      </ion-item-divider>
      <ion-item lines="none">
        <ion-label>
          交通住宿
        </ion-label>
        <ion-select style="max-width: initial;flex: 3;" [(ngModel)]="trip.TravelTool" okText="确定" multiple="true" cancelText="取消" [compareWith]="compareWithFn">
          <ion-select-option value="机票">机票</ion-select-option>
          <ion-select-option value="火车票">火车票</ion-select-option>
          <ion-select-option value="酒店">酒店</ion-select-option>
          <ion-select-option value="租车">租车</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          单程往返
        </ion-label>
        <ion-select [(ngModel)]="trip.IsBackway" okText="确定" cancelText="取消" [compareWith]="compareWithFn">
          <ion-select-option [value]="false">单程</ion-select-option>
          <ion-select-option [value]="true">往返</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none" detail  (click)="onSelectCity(true)">
        <ion-label>
          出发城市
        </ion-label>
        <ion-label class="ion-text-end">
          <ion-text color='{{trip.FromCityName?"dark":"medium"}}'>{{trip.FromCityName||" "}}</ion-text>
        </ion-label>
      </ion-item>
      <ion-item lines="none" detail  (click)="onSelectCity(false)">
        <ion-label>
          目的城市
        </ion-label>
        <ion-label class="ion-text-end">
          <ion-text color='{{trip.ToCityName?"dark":"medium"}}'>{{trip.ToCityName||" "}}</ion-text>
        </ion-label>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-label>
          出差开始时间
        </ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="trip.StartDate" doneText="确定"
          cancelText="取消"></ion-datetime>
      </ion-item>
      <ion-item lines="none" detail>
        <ion-label>
          出差结束时间
        </ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="trip.EndDate" doneText="确定"
          cancelText="取消"></ion-datetime>
      </ion-item>
      <ion-item lines="none">
        <ion-label>时长（天）
        </ion-label>
      <label slot="end" class="ion-text-end">
        {{getNumberOfDays(trip.StartDate,trip.EndDate)}}
      </label>
      </ion-item>
      

    </ion-item-group>
  </ion-list>

</ng-container>
