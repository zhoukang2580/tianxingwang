<ion-header>
    <ion-toolbar>
        <form (ngSubmit)='onSearchByKeywords()'>
            <ion-buttons>
                <app-back-button defaultHref='' [backFn]='back.bind(this)'></app-back-button>
                <ion-searchbar name='searchbar' style="padding: 0;margin-right: 1em;" type='search' [debounce]='300' [(ngModel)]='vmKeyowrds' [animated]='true' placeholder="城市名称/拼音/三字码" (ionChange)='onSearchByKeywords()' mode='ios'>
                </ion-searchbar>
            </ion-buttons>
        </form>
    </ion-toolbar>
    <ion-footer *ngIf='textSearchResults?.length else nodatatempl'>
        <ion-label class="ion-text-wrap" color='secondary'>
            <ion-chip *ngFor='let g of textSearchResults'>
                <ion-label color='secondary'>
                    {{g?.Name}}
                </ion-label>
                <ion-icon name="close-circle-outline" color='danger' (click)='onDeleteSelectedTag(g)'></ion-icon>
            </ion-chip>
        </ion-label>
    </ion-footer>
</ion-header>
<ion-content>
    <app-refresher (ionRefresh)='doRefresh(true)' slot='fixed'>
        <ion-refresher-content>正在刷新数据</ion-refresher-content>
    </app-refresher>
    <ng-container *ngIf='isSearching else n'>
        <ion-label>正在搜索...</ion-label>
    </ng-container>
    <ng-template #n>
        <ion-list class='holder'>
        </ion-list>
        <ion-list *ngIf='textSearchResults?.length else nodatatempl'>
            <ion-item *ngFor='let item of textSearchResults' (click)='onCitySelected(item)'>
                <ion-label>
                    <ion-text style="position: relative;padding-left: 1em;" [color]="item?.Selected?'secondary':'dark'">
                        <ion-icon *ngIf='item.IsHot' color='danger' style="font-size: 0.8rem;position: absolute;left: 0;top: 0;" name="flame-outline"></ion-icon>
                        {{item?.Name}}
                    </ion-text>
                    <ion-text *ngIf='item.Code' color='medium'>({{item.Country.Name}})</ion-text>
                </ion-label>
            </ion-item>
        </ion-list>
    </ng-template>
    <ng-template #nodatatempl>
        <app-or-comp>暂无数据</app-or-comp>
    </ng-template>
    <ion-infinite-scroll (ionInfinite)='loadMore()'>
        <ion-infinite-scroll-content>加载更多...</ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
